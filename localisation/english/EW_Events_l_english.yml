 EW_Allies_Country.121.a:1 "Welcome Back, Old Chaps"
 
  EW_Allies_Country.122.t:0 "Britain Declares Independence for the Colonies"
 EW_Allies_Country.122.d:0 "With Britain now fully occupied and the heart of the Empire under Nazi control, the British Government has made a dramatic decision. Acknowledging the impossibility of maintaining control over its colonies, Britain has declared that all colonies are to govern themselves independently. This declaration marks the end of British rule, but with a final plea for the colonies to continue supporting the fight against the Axis powers. The Empire may be falling, but our shared struggle endures. How will we respond to this call for continued unity?"
 EW_Allies_Country.122.a:1 "Embrace Our New Independence"
 EW_Allies_Country.122.b:1 "We Won't Abandon Them In Their Time of Greatest Need"
 
 EW_Allies_Country.123.t:0 "The Fall of Britain"
 EW_Allies_Country.123.d:0 "The inevitable has come to pass. The German forces have successfully conquered the British Isles, marking the fall of Britain to Nazi occupation. Despite the valiant efforts and unwavering spirit of the British people, the relentless advance of the German war machine has overwhelmed the defenses. With the United States of America having failed to intervene and save us, our allies have abandoned us in our darkest hour. The heart of the Empire lies in ruins, and the British government is now faced with the grim reality of total defeat. The fall of Britain symbolizes the end of British morale and the collapse of our once-great Empire. The colonies and dominions are left to grapple with the consequences of this monumental shift, as the remnants of British authority fade into the background. What remains of the British government must now decide the next steps to ensure the continued fight against tyranny, if possible."
 EW_Allies_Country.123.a:1 "This is it, old chaps"
 
 EW_Allies_Country.124.t:0 "A Pledge to Stand Together"
 EW_Allies_Country.124.d:0 "In a stirring display of loyalty and resolve, the colonies have responded to Britain’s declaration with a resounding commitment to stand by the Empire until the very end. Despite the overwhelming odds and the crumbling state of British control, the colonies have pledged to support the ongoing struggle against the Axis powers. This act of solidarity comes as a beacon of hope amidst the encroaching darkness, reaffirming the shared bonds of the Empire even as its core is being shattered. The colonies’ decision to continue the fight represents a powerful testament to their enduring commitment and courage in the face of adversity."
 EW_Allies_Country.124.a:1 "We Are Not Alone"
 
 EW_Allies_Country.125.t:0 "The Question of The Flag"
 EW_Allies_Country.125.d:0 "With the victorious fusion of Britain and Canada, we stand at a crossroads in defining our identity moving forward. The Union Jack, a symbol of our shared heritage, holds great significance, but the time has come to decide whether we should maintain tradition or forge a new path. As we celebrate our triumph, we must address the issue of our national symbols and name. We could choose to return to the Union Jack and call ourselves the British Empire, embracing our historical roots and the legacy of our shared past. Alternatively, we could continue with our current Free Britain War Flag and remain as Free Britain, preserving our current identity and the spirit of our recent struggle. If Britain is to lead the new union, we could adopt the name British-Canadian Union and feature a Union Jack with a maple leaf in the middle as our flag, symbolizing our strong alliance and shared leadership. Should Canada take the lead, we could be known as the Canadian-British Federation, with a Canadian Flag modified with a British color scheme and a maple leaf in the middle, representing Canada’s new leading role and our combined heritage."
 EW_Allies_Country.125.a:1 "Return to Tradition"
 EW_Allies_Country.125.b:1 "Maintain Current Identity"
 EW_Allies_Country.125.c:1 "British-Canadian Union"
 EW_Allies_Country.125.e:1 "Canadian-British Federation"
 
 EW_Allies_Country.126.t:0 "Chinese Resistance Stiffens"
 EW_Allies_Country.126.d:0 "As Japanese forces push further into Chinese territory, the resolve of the Chinese people and military has hardened. Faced with the overwhelming might of the Japanese invasion, China has employed a variety of strategies to slow the advance. Guerrilla warfare, determined local defense efforts, and the strategic use of mountainous and rugged terrain have all contributed to stalling the Japanese momentum. The Chinese people are more united than ever, rallying to defend their homeland. The Chinese government has also bolstered its defenses and reoriented its military strategy to a more defensive posture, aiming to maximize their effectiveness in holding the line."
 EW_Allies_Country.126.a:1 "Defend our homeland with all our might!"
 
 EW_Allies_Country.127.t:0 "Bogged Down in China"
 EW_Allies_Country.127.d:0 "The relentless Chinese resistance and the harsh terrain of China have begun to take their toll on the Japanese advance. What was initially a rapid push into Chinese territory has now slowed to a frustrating crawl. Japanese forces are facing fierce opposition in every town and village, and logistical challenges are compounding the difficulties. The high cost of maintaining supply lines and the growing number of casualties are starting to weigh heavily on Japanese morale. Frustration mounts as the initial plans for a swift victory seem increasingly out of reach."
 EW_Allies_Country.127.a:1 "For the Emperor!"
 
 EW_Allies_Country.128.t:0 "The Motherland Calls!"
 EW_Allies_Country.128.d:0 "As the German invasion pushes deeper into Soviet territory, the call to defend the Motherland resonates throughout the Soviet Union. In response to the German advances, the Soviet people and military have mobilized with renewed vigor. The Soviet government has implemented a series of measures to boost the defense, including mass mobilization of reserves, improved supply lines, and extensive use of defensive fortifications. The spirit of patriotism and determination strengthens Soviet defenses, ensuring that the invaders face fierce resistance at every turn."
 EW_Allies_Country.128.a:1 "Mobilize all resources and strengthen our defenses!"
 
 EW_Allies_Country.129.t:0 "Logistical Challenges of Barbarossa"
 EW_Allies_Country.129.d:0 "The German offensive in the Soviet Union has encountered significant difficulties as the logistical challenges of Barbarossa become increasingly apparent. The once rapid advance is now hampered by supply issues, terrain difficulties, and the growing strain on German resources. The logistical constraints have bogged down the Wehrmacht, leading to increased attrition and growing frustrations among the ranks. The anticipated swift victory is now fraught with complications as Soviet resistance stiffens and operational efficiency deteriorates."
 EW_Allies_Country.129.a:1 "We will break through!"
 
 EW_Allies_Country.130.t:0 "America Sends Lend-Lease"
 EW_Allies_Country.130.d:0 "Our struggle against the Axis powers has just received a vital boost. The United States, recognizing the importance of our fight for survival and their own strategic interests, has begun sending us substantial Lend-Lease aid. This crucial assistance includes much-needed supplies, equipment, and military vehicles that will enhance our ability to repel the German invaders. With this support, our forces will be better equipped to hold the line and push back against the enemy. The strength of our alliance with America has never been more important as we strive for victory on the Eastern Front. Together, we shall overcome."
 EW_Allies_Country.130.a:1 "Accept Lend-Lease Aid"
 
 EW_Allies_Country.131.t:0 "America Sends Lend-Lease"
 EW_Allies_Country.131.d:0 "In a significant show of support, the United States has committed to sending us Lend-Lease aid. This aid arrives at a crucial time, bolstering our defenses with essential military supplies, vehicles, and equipment. The American assistance will enhance our capabilities to confront the Axis forces and protect our homeland. This cooperation not only strengthens our military efforts but also reinforces the bond between our nations. With this aid, we are more resolute than ever to continue our fight for freedom and democracy. We stand united with our American allies as we face the challenges ahead."
 EW_Allies_Country.131.a:1 "Accept Lend-Lease Aid"
 
 EW_Allies_Country.132.t:0 "America Sends Lend-Lease"
 EW_Allies_Country.132.d:0 "The arrival of Lend-Lease aid from the United States marks a turning point in our battle against Japanese aggression. With this generous support, we are receiving vital military supplies, including aircraft, trucks, and equipment, which are crucial for sustaining our resistance. The American aid enhances our fighting capabilities and demonstrates the strength of our alliance. This support is a testament to the shared commitment to defeating the Axis powers and securing a future of peace and stability in Asia. Together with our American partners, we will continue our relentless fight for victory."
 EW_Allies_Country.132.a:1 "Accept Lend-Lease Aid"
 
 EW_Allies_Country.133.t:0 "Sabotage in the West"
 EW_Allies_Country.133.d:0 "As tensions rise across occupied France, a disturbing report has just arrived at the Führer's headquarters. The French Resistance, emboldened by the growing presence of Allied forces across the Channel, has launched a wave of coordinated sabotage against vital German infrastructure. Railways are severed, supply depots set ablaze, and communication lines cut, plunging entire sectors into chaos. These brazen acts of defiance threaten to undermine the Wehrmacht's ability to respond swiftly to any potential invasion. With each passing day, the shadow of an impending assault looms ever larger, and the cost of maintaining control over France grows heavier."
 EW_Allies_Country.133.a:1 "Prepare for the Worst!"
 
 EW_Allies_Country.134.t:0 "Operation Torch"
 EW_Allies_Country.134.d:0 "The Allies have launched Operation Torch, a massive amphibious assault on the coast of French North Africa. American and British forces are storming the beaches, aiming to seize control of key ports and cities from Vichy France. This bold move marks the beginning of a new front in the Mediterranean, threatening Axis control in the region."
 EW_Allies_Country.134.a:1 "Onward to Victory!"
 
 EW_Allies_Country.135.t:0 "Allied Invasion of North Africa Imminent!"
 EW_Allies_Country.135.d:0 "German intelligence reports indicate an imminent Allied invasion of French North Africa. The enemy seeks to undermine our position in the Mediterranean and open a new front. We must strengthen our defenses and prepare for a fierce battle to repel this invasion and maintain control over the region."
 EW_Allies_Country.135.a:1 "Fortify Our Positions!"
 
 EW_Allies_Country.136.t:0 "Operation Husky"
 EW_Allies_Country.136.d:0 "Operation Husky is underway as Allied forces land on the shores of Sicily. This strategic island is the key to controlling the Mediterranean and serves as a stepping stone for the liberation of Italy. The Allies are determined to break Axis power in southern Europe and drive the enemy northward."
 EW_Allies_Country.136.a:1 "Secure the Island!"
 
 EW_Allies_Country.137.t:0 "Allied Invasion of Sicily Imminent!"
 EW_Allies_Country.137.d:0 "The Allies are preparing for a large-scale invasion of Sicily. Their objective is clear: to capture this vital stronghold and use it as a launching pad for further attacks into the Italian mainland. We must brace for impact and ensure that the defenses of the island hold firm against the onslaught."
 EW_Allies_Country.137.a:1 "Defend Sicily at All Costs!"
 
 EW_Allies_Country.138.t:0 "Operation Overlord"
 EW_Allies_Country.138.d:0 "The long-awaited Operation Overlord has begun. Allied forces are storming the beaches of Normandy in a massive assault that marks the beginning of the liberation of Western Europe. This is the most crucial battle of the war, and success here will pave the way for the defeat of Nazi Germany."
 EW_Allies_Country.138.a:1 "Fight for Freedom!"
 
 EW_Allies_Country.139.t:0 "Allied Invasion of Northern France Imminent!"
 EW_Allies_Country.139.d:0 "Reports from across the Channel suggest that the Allies are on the verge of launching a major invasion of northern France. The enemy’s target is the heart of our occupied territories. We must prepare our forces to counter this attack and prevent the Allies from gaining a foothold on the continent."
 EW_Allies_Country.139.a:1 "Prepare for the Invasion!"
 
 EW_Allies_Country.140.t:0 "Operation Dragoon"
 EW_Allies_Country.140.d:0 "Operation Dragoon has commenced, with Allied forces landing on the southern coast of France. Their aim is to liberate the region and link up with forces advancing from Normandy, tightening the noose around the German occupiers. The push into Southern France marks another significant step in the Allied campaign to reclaim Europe."
 EW_Allies_Country.140.a:1 "Advance with Determination!"
 
 EW_Allies_Country.141.t:0 "Allied Invasion of Southern France Imminent!"
 EW_Allies_Country.141.d:0 "The Allies are preparing to invade Southern France in a bid to weaken our defensive lines and liberate occupied territories. Intelligence indicates that a large amphibious force is gathering, ready to strike. We must reinforce our southern defenses and prevent this invasion from succeeding."
 EW_Allies_Country.141.a:1 "Hold the Line!"
 
 EW_Allies_Country.142.t:0 "[ENG.GetAdjective] Demand for Occupation of Iceland"
 EW_Allies_Country.142.d:0 "The [ENG.GetAdjective] government has sent a formal demand for the occupation of Iceland, citing the need to secure the North Atlantic against [GER.GetAdjective] threats. They argue that this occupation is crucial for preventing Nazi forces from using our territory as a base for operations. However, accepting this demand would compromise our sovereignty and drag us into the conflict, while declining might provoke a military response from [ENG.GetName]."
 EW_Allies_Country.142.a:1 "Accept the [ENG.GetAdjective] demand."
 EW_Allies_Country.142.b:1 "Reject the demand and maintain neutrality."
 
 EW_Allies_Country.143.t:0 "[FROM.GetName] Agrees to [ENG.GetAdjective] Occupation"
 EW_Allies_Country.143.d:0 "The [FROM.GetAdjective] government has reluctantly agreed to allow [ENG.GetAdjective] forces to occupy their territory. This peaceful occupation will allow us to establish a strategic presence in the North Atlantic, securing vital sea lanes and preventing any [GER.GetAdjective] expansion into the region. Our forces can now move in and fortify the island without resistance."
 EW_Allies_Country.143.a:1 "Prepare the occupation forces immediately."
 
 EW_Allies_Country.144.t:0 "[FROM.GetName] Rejects [ENG.GetAdjective] Demand"
 EW_Allies_Country.144.d:0 "The [FROM.GetAdjective] government has refused our demand for occupation, choosing to remain neutral in the conflict. This rejection poses a significant risk, as it leaves the door open for potential [GER.GetAdjective] influence in the region. We now face a critical decision: respect [FROM.GetAdjective]'s sovereignty and risk [GER.GetAdjective] occupation or proceed with a military invasion to secure the island by force."
 EW_Allies_Country.144.a:1 "Launch the invasion and secure Iceland."
 EW_Allies_Country.144.b:1 "Respect their decision and let it be."
 
 EW_Allies_Country.145.t:0 "[USA.GetAdjective] Demand for Occupation of Iceland"
 EW_Allies_Country.145.d:0 "The [USA.GetName] has formally requested to take over the occupation of Iceland from our forces. They argue that this transfer is essential for securing the North Atlantic and relieving our forces for other operations. However, handing over control to the [USA.GetAdjective]s could be seen as diminishing our influence in the region, though it would strengthen our alliance and free up resources for other critical fronts."
 EW_Allies_Country.145.a:1 "Agree to transfer Iceland to [USA.GetAdjective] control."
 EW_Allies_Country.145.b:1 "Decline the request and maintain our occupation."
 
 EW_Allies_Country.146.t:0 "[FROM.GetName] Agrees to Transfer Iceland"
 EW_Allies_Country.146.d:0 "The [FROM.GetAdjective] government has agreed to our request to take over the occupation of Iceland. This strategic handover allows us to strengthen our presence in the North Atlantic, securing critical sea lanes and providing a base for operations closer to Europe. Our forces are now poised to move in and take control of the island, ensuring its security and bolstering our war effort."
 EW_Allies_Country.146.a:1 "Prepare the occupation forces immediately."
 
 EW_Allies_Country.147.t:0 "[FROM.GetName] Rejects Our Demand"
 EW_Allies_Country.147.d:0 "The [FROM.GetAdjective] government has refused our request to transfer control of Iceland to our forces, choosing to maintain their occupation. However, the strategic importance of Iceland in securing the North Atlantic cannot be overstated. With the looming threat of [GER.GetAdjective] expansion, we must consider taking action to secure the island, regardless of [FROM.GetName]'s stance."
 EW_Allies_Country.147.a:1 "Occupy Iceland anyway."
 EW_Allies_Country.147.b:1 "Respect their decision and continue as is."
 
 EW_Allies_Country.148.t:0 "[USA.GetName] Seize Iceland"
 EW_Allies_Country.148.d:0 "Despite our refusal, [USA.GetAdjective] forces have unilaterally occupied Iceland, citing the necessity of preventing any [GER.GetAdjective] foothold in the North Atlantic. They have presented us with a fait accompli, justifying their actions as essential for the broader Allied war effort. This aggressive move leaves us with a difficult choice: accept the occupation and avoid further conflict, or respond forcefully, which could mean the end of Lend-Lease and the addition of a powerful new enemy while we are still fully engaged with the Axis powers."
 EW_Allies_Country.148.a:1 "Declare war on the United States."
 EW_Allies_Country.148.b:1 "Let the issue go and avoid further conflict."
 
 EW_Allies_Country.149.t:0 "[USA.GetAdjective] Demand for Occupation of Greenland"
 EW_Allies_Country.149.d:0 "The [USA.GetName] has formally requested to take control of Greenland, citing its strategic importance in the defense of the Western Hemisphere and the North Atlantic. They argue that establishing a military presence on the island is crucial to prevent any potential Axis incursion. However, allowing [USA.GetAdjective] forces to occupy Greenland would mean relinquishing our control over the territory, though it could strengthen the broader Allied war effort."
 EW_Allies_Country.149.a:1 "Agree to transfer Greenland to [USA.GetAdjective] control."
 EW_Allies_Country.149.b:1 "Decline the request and maintain our control."
 
 EW_Allies_Country.150.t:0 "Greenland Occupation Approved"
 EW_Allies_Country.150.d:0 "The [FROM.GetAdjective] government has agreed to our request to occupy Greenland. This strategic acquisition will allow us to establish a crucial base for operations in the North Atlantic, securing critical sea lanes and ensuring the defense of the Western Hemisphere. Our forces are now ready to move in and take control of the island, solidifying our position against any potential Axis threats."
 EW_Allies_Country.150.a:1 "Prepare the occupation forces immediately."
 
 EW_Allies_Country.151.t:0 "Greenland Occupation Denied"
 EW_Allies_Country.151.d:0 "The [FROM.GetAdjective] government has refused our request to occupy Greenland, choosing to retain control over the island. However, the strategic importance of Greenland cannot be ignored, and with the ongoing threat of Axis expansion, we must consider whether to respect their decision or take matters into our own hands."
 EW_Allies_Country.151.a:1 "Occupy Greenland anyway."
 EW_Allies_Country.151.b:1 "Respect their decision and continue as is."
 
 EW_Allies_Country.152.t:0 "[USA.GetAdjective]s Forcefully Occupy Greenland"
 EW_Allies_Country.152.d:0 "Despite our clear refusal, [USA.GetAdjective] forces have taken control of Greenland by force, citing the necessity of securing the island against any potential Axis influence. This aggressive action has been justified by the [USA.GetAdjective]s as essential to the defense of the Western Hemisphere and the North Atlantic. We now face a critical decision: accept this violation of our sovereignty to avoid escalating the conflict, or retaliate and risk a war with the [USA.GetName], a conflict that could bring severe consequences."
 EW_Allies_Country.152.a:1 "Declare war on the [USA.GetName]."
 EW_Allies_Country.152.b:1 "Let the issue go and avoid further conflict."
 
 EW_Allies_Country.153.t:0 "[ENG.GetAdjective] Forces Invade Iceland"
 EW_Allies_Country.153.d:0 "Despite our clear refusal to allow [ENG.GetAdjective] forces to occupy our territory, they have proceeded with an invasion, seizing control of strategic positions across Iceland. The [ENG.GetAdjective] government justifies this act by claiming the necessity of securing the North Atlantic against [GER.GetAdjective] threats. This invasion is a direct violation of our sovereignty, and we now face a crucial decision; accept this occupation to avoid further conflict or retaliate and risk war with [ENG.GetName], a move that could have severe consequences for our nation."
 EW_Allies_Country.153.a:1 "Declare war on [ENG.GetName]."
 EW_Allies_Country.153.b:1 "Let the issue go and avoid further conflict."
 
 EW_Allies_Country.154.t:0 "To the Last Man – The Swiss National Redoubt"
 EW_Allies_Country.154.d:0 "Switzerland, nestled in the heart of Europe, now stands firm against the growing tide of conflict. In a historic address at the Rütli Meadow, General Henri Guisan has rallied the Swiss military to a singular purpose: defend the nation at all costs. The Swiss National Redoubt plan has been put into action, with formidable fortifications rising in the alpine regions, prepared to withstand any invasion. This declaration is not merely a strategic maneuver but a resolute promise to the Swiss people. Soldiers and civilians alike are called upon to unite, defending their homes, their traditions, and their freedom. The Swiss Army has sworn to resist to the last man, and the impregnable mountain fortresses will stand as the final bastions of Swiss independence. For Switzerland, surrender is not an option. They will fight to protect their sovereignty, regardless of the cost."
 EW_Allies_Country.154.a:1 "To the Last Man!"
 EW_Allies_News.154.t:0 "Switzerland Prepares for the Worst"
 EW_Allies_News.154.d:0 "Reports from Switzerland reveal that under General Henri Guisan, the nation has enacted the National Redoubt plan, turning the Alps into a fortified stronghold. Bunkers, tunnels, and artillery positions now dominate the mountain passes, ready to repel any invader. The Swiss have vowed to fight to the last, making the prospect of invasion a gamble few would be willing to take."
 EW_Allies_News.154.a:1 "A Costly Gamble!"
 
 EW_Allies_Country.160.t:0 "Lend-Lease Arrives in the USSR"
 EW_Allies_Country.160.d:0 "A lifeline from the United States reaches the Soviet Union as Lend-Lease shipments arrive at the front. Trains loaded with tanks, aircraft, trucks, and vital supplies breathe new life into the Red Army, enhancing their capacity to hold the line against Axis forces. This support is crucial for Soviet resistance, but it also highlights the heavy burden on American industry to support both its allies and its own expanding military forces."
 EW_Allies_Country.160.a:1 "Great!"
 EW_Allies_Country.160.b:1 "Hide Lend-Lease Events"
 EW_Allies_Country.160.c:1 "Stop Lend-Lease"
 
 EW_Allies_Country.161.t:0 "Lend-Lease Arrives in [FROM.GetName]"
 EW_Allies_Country.161.d:0 "Lend-Lease aid arrives at [FROM.GetName], delivering essential military equipment, vehicles, and supplies that reinforce the Allied war effort. Whether on the shores of Britain or the safe haven of Canada, this assistance from the United States plays a pivotal role in sustaining the fight against Axis aggression. However, this continued support stretches American resources thin, raising questions about the long-term sustainability of such aid."
 EW_Allies_Country.161.a:1 "Great!"
 EW_Allies_Country.161.b:1 "Hide Lend-Lease Events"
 EW_Allies_Country.161.c:1 "Stop Lend-Lease"
 
 EW_Allies_Country.162.t:0 "Lend-Lease Arrives in China"
 EW_Allies_Country.162.d:0 "After enduring relentless conflict, China receives a much-needed boost as American Lend-Lease aid arrives. Trucks, weapons, and supplies pour in, bolstering the Chinese war effort against the Japanese invaders. This influx of resources not only strengthens the front lines but also boosts morale among the beleaguered troops, who now fight with renewed determination. However, this aid comes with a cost, as the United States must continuously balance its support with its own military needs."
 EW_Allies_Country.162.a:1 "Great!"
 EW_Allies_Country.162.b:1 "Hide Lend-Lease Events"
 EW_Allies_Country.162.c:1 "Stop Lend-Lease"
 
 EW_Generic_Events_Country.1.t:0 "Welcome to Golden Edition: A World War II Enhancement Mod!"
 EW_Generic_Events_Country.1.d:0 "“History remembers the victors, but it is often shaped by the smallest of decisions.” Welcome to Golden Edition, a World War II enhancement mod designed to bring greater authenticity and immersion to your gameplay. For the best experience, we recommend playing on historical mode. If you enjoy the mod, please consider supporting us via our PayPal link on Discord and Steam to help us continue improving. You can customize the settings or proceed with the default options designed for an enhanced historical experience. In Normal Mode, custom units for both player and AI are free, and the American AI won’t use the Lend-Lease Decision System, making the game more accessible. Hard Mode demands equipment for custom units and enables the AI Lend-Lease System, making the Allies much stronger and the game significantly more challenging for the Axis. The fate of the world is in your hands—how will you shape it?"
 EW_Generic_Events_Country.1.a:0 "Customize Settings"
 EW_Generic_Events_Country.1.b:0 "Normal Mode"
 EW_Generic_Events_Country.1.c:0 "Hard Mode"
 
 EW_Deploying_Unit:0 "Unit is being deployed."
 
 EW_Generic_Events_Country.2.t:0 "Unique Units Mod Settings"
 EW_Generic_Events_Country.2.d:0 "'Every nation shapes its war machine differently; the choice is yours.' In Golden Edition, unique units add an extra layer of depth and strategy to your World War II experience. By default, custom units require equipment from players, making your logistical management crucial to success. However, AI nations, to maintain a challenging and historically accurate balance, receive these unique units at no cost—except for the USSR, whose 194 custom guard divisions demand equipment even from the AI unless aided by American lend-lease support. You can choose to play with the default settings, where equipment management plays a pivotal role, or opt to make unique units free for all nations, creating a different strategic landscape. Your decision will shape the course of this conflict."
 EW_Generic_Events_Country.2.a:0 "Unique Units Free"
 EW_Generic_Events_Country.2.b:0 "Unique Units Cost Equipment"
 
 EW_Free_Divisions:0 "Free Divisions Setting Chosen"
 
 EW_Generic_Events_Country.3.t:0 "Lend-Lease Decision System Settings"
 EW_Generic_Events_Country.3.d:0 "As the player, you have the option to enable or disable the custom Lend-Lease Decision System for the AI. This system allows the United States to support its allies—namely, the United Kingdom, the Soviet Union, and China—through a streamlined and historically accurate delivery of war supplies. The Lend-Lease system works by sending equipment in monthly increments, equating to 1/12 of the total amount the recipient historically received in a given year. This aid includes crucial resources such as infantry equipment, planes, tanks, artillery, and trucks. The system has specific conditions for receiving aid; the Soviet Union must control key ports like Murmansk or Vladivostok, or border a British or Indian-controlled state to receive Lend-Lease. China must border a British or Indian-controlled state to qualify for aid. If the United States is controlled by a player, the equipment sent is deducted from the U.S. stockpile, requiring careful management of resources. However, if the United States is controlled by the AI, the equipment is spawned without being deducted from stockpiles, creating a continuous flow of support that can significantly bolster allied forces. Enabling the AI to use this Lend-Lease system makes the game much more challenging for Axis players, as the steady influx of supplies will ensure that the USSR and China rarely run out of equipment, making their defeat far more difficult. On the other hand, disabling this system keeps the game closer to standard difficulty levels, with Lend-Lease only affecting gameplay when managed by a player-controlled USA. Do you wish to enable the AI Lend-Lease Decision System?"
 EW_Generic_Events_Country.3.a:0 "Yes, enable AI Lend-Lease Decision System."
 EW_Generic_Events_Country.3.b:0 "No, disable AI Lend-Lease Decision System."
 
 EW_Lend_Lease_Allowed:0 "Lend Lease Allowed Setting Chosen"
 
 EW_Allies_News.2.t:0 "[FROM.GetName] Issues Stern Warning To [GER.GetName]"
 EW_Allies_News.2.d:0 "In a bold and unambiguous move, the [FROM.GetAdjective] government has issued a stern warning to [GER.GetName] amidst rising tensions in Europe. [FROM.GetName] has declared that any aggressive actions taken by [GER.GetName], which threaten to shatter the fragile peace, will not be tolerated. The message is clear; should [GER.GetName] choose to breach the peace and pursue a path of conquest, it will face grave consequences. [FROM.GetName], standing firm in its commitment to defend international stability, will act decisively to counter any acts of aggression. This declaration underscores [FROM.GetName]'s resolve to uphold freedom and sovereignty in Europe. The world watches anxiously, knowing that the next steps taken by [GER.GetName] could determine the course of history."
 EW_Allies_News.2.a:1 "Interesting..."
 
 EW_Allies_News.3.t:0 "[FROM.GetName] Issues Stern Warning To [SOV.GetName]"
 EW_Allies_News.3.d:0 "In a bold and unambiguous move, the [FROM.GetAdjective] government has issued a stern warning to [SOV.GetName] amidst rising tensions in Europe. [FROM.GetName] has declared that any aggressive actions taken by [SOV.GetName], which threaten to shatter the fragile peace, will not be tolerated. The message is clear; should [SOV.GetName] choose to breach the peace and pursue a path of conquest, it will face grave consequences. [FROM.GetName], standing firm in its commitment to defend international stability, will act decisively to counter any acts of aggression. This declaration underscores [FROM.GetName]'s resolve to uphold freedom and sovereignty in Europe. The world watches anxiously, knowing that the next steps taken by [SOV.GetName] could determine the course of history."
 EW_Allies_News.3.a:1 "Interesting..."
 
 EW_Allies_News.4.t:0 "[FROM.GetName] Issues Stern Warning To [ITA.GetName]"
 EW_Allies_News.4.d:0 "In a bold and unambiguous move, the [FROM.GetAdjective] government has issued a stern warning to [ITA.GetName] amidst rising tensions in Europe. [FROM.GetName] has declared that any aggressive actions taken by [ITA.GetName], which threaten to shatter the fragile peace, will not be tolerated. The message is clear; should [ITA.GetName] choose to breach the peace and pursue a path of conquest, it will face grave consequences. [FROM.GetName], standing firm in its commitment to defend international stability, will act decisively to counter any acts of aggression. This declaration underscores [FROM.GetName]'s resolve to uphold freedom and sovereignty in Europe. The world watches anxiously, knowing that the next steps taken by [ITA.GetName] could determine the course of history."
 EW_Allies_News.4.a:1 "Interesting..."
 
 EW_Allies_News.5.t:0 "British Government Relocates to Canada"
 EW_Allies_News.5.d:0 "In a dramatic turn of events, the British government has relocated to Ottawa, Canada, following the fall of London. This historic move ensures that British leadership continues to guide the Allied effort from Canadian soil. The relocation symbolizes the unwavering commitment of Britain to the fight against tyranny, even as the heart of the British Empire lies in ruins. The world watches as Canada steps into this crucial role, marking a new chapter in the ongoing struggle for freedom."
 EW_Allies_News.5.a:1 "Interesting..."
 
 EW_Allies_News.6.t:0 "Canada and Britain Form a Unified Empire"
 EW_Allies_News.6.d:0 "In a monumental decision, Canada and Britain have officially merged into a single entity. Under this new arrangement, Canada inherits Britain’s extensive colonial empire and assumes leadership of the Allies. Winston Churchill becomes the Prime Minister, and the combined strength of the newly unified empire represents a significant force against the Axis powers. This union marks the end of Canada’s status as a separate nation but strengthens the Allied front with a powerful, consolidated leadership."
 EW_Allies_News.6.a:1 "Interesting..."
 
 EW_Allies_News.7.t:0 "Canada Assumes Leadership of the Allies"
 EW_Allies_News.7.d:0 "Canada has officially taken over as the leader of the Allies, following the fall of Britain and the relocation of the British government. Although the British government has not merged with Canada, the North American nation now leads the Allied forces in their fight against the Axis powers. This new role underscores Canada’s growing importance in the global conflict and its commitment to the cause of liberty. The world now looks to Canada to guide the Allied strategy and rally the forces of freedom."
 EW_Allies_News.7.a:1 "Interesting..."
 
 EW_Allies_News.8.t:0 "Allies Liberate the British Isles from Nazi Occupation"
 EW_Allies_News.8.d:0 "In a stunning turn of events, the British Isles have been liberated from Nazi control by the forces of the British Empire, now operating from its temporary capital in Ottawa. After years of occupation, the swastika has been torn down, and the Union Jack once again flies proudly over Britain. The liberation was a monumental effort, with combined forces from across the Commonwealth and Allied nations launching a determined campaign to reclaim the heart of the British Empire. The victory marks a pivotal moment in the war, sending a clear message to the Axis powers that their expansion will not go unchallenged. As the dust settles, the world watches closely to see what the future holds for the British Empire, now split between its historical homeland and its new seat of power in Canada. This triumph is a beacon of hope for occupied nations everywhere, signaling that the tide of war may be turning."
 EW_Allies_News.8.a:1 "Interesting..."
 
 EW_Allies_News.9.t:0 "The Fall of Britain"
 EW_Allies_News.9.d:0 "In a staggering turn of events, the British Isles have fallen under Nazi occupation, marking the end of an era for one of the world’s most storied empires. The relentless advance of German forces has brought Britain to its knees, concluding a chapter of fierce resistance and profound sacrifice. The absence of decisive intervention by the United States has left Britain isolated and unable to fend off the overwhelming might of the Nazi war machine. As the last vestiges of British authority crumble, the world watches with bated breath, contemplating the implications of this seismic shift in global power dynamics. The fall of Britain signals a dramatic realignment of allegiances and raises questions about the future direction of the war and the stability of the international order."
 EW_Allies_News.9.a:1 "Interesting..."
 
 EW_Allies_News.10.t:0 "[ENG.GetAdjective] Forces Occupy Iceland"
 EW_Allies_News.10.d:0 "In a significant move, [ENG.GetAdjective] forces have occupied Iceland, citing the strategic importance of the North Atlantic in the ongoing war against [GER.GetAdjective] aggression. The [ENG.GetAdjective] government argued that the occupation was necessary to prevent Nazi forces from gaining a foothold in the region. While Iceland's government initially resisted the demand, [ENG.GetName] proceeded with the occupation, claiming it was vital for securing vital sea lanes and maintaining control over the North Atlantic. The occupation has raised concerns globally, as the balance of power in the region continues to shift amid the broader conflict."
 EW_Allies_News.10.a:1 "The world watches as tensions rise."
 
 EW_Allies_News.11.t:0 "[USA.GetAdjective] Forces Occupy Iceland"
 EW_Allies_News.11.d:0 "In a bold strategic move, [USA.GetAdjective] forces have occupied Iceland, taking control of the island from [ENG.GetAdjective] hands. The [USA.GetAdjective] government justified the action by emphasizing the need to secure the North Atlantic against potential [GER.GetAdjective] threats, ensuring that Nazi forces could not establish a base in this crucial region. While this occupation has been presented as a necessary step for the broader Allied war effort, it has sparked international debate over the growing [USA.GetAdjective] influence in Europe and the potential implications for post-war geopolitics."
 EW_Allies_News.11.a:1 "Observers question the growing reach of [USA.GetAdjective] power."
 
 EW_Allies_News.12.t:0 "[USA.GetAdjective] Forces Occupy Greenland"
 EW_Allies_News.12.d:0 "[USA.GetAdjective] forces have taken control of Greenland, following the refusal of its government to allow an [USA.GetAdjective] occupation. The [USA.GetAdjective] government argued that the occupation was essential to prevent Nazi forces from establishing a foothold in the North Atlantic and to protect vital shipping routes. The unilateral action has drawn mixed reactions globally, with some viewing it as a necessary step for Allied security, while others see it as an aggressive assertion of [USA.GetAdjective] power. The occupation of Greenland marks another critical point in the ever-expanding scope of the Second World War."
 EW_Allies_News.12.a:1 "Global tensions rise as the conflict expands."
 
EW_Allies_News.13.t:0 "Allied Forces Storm North Africa!" 
EW_Allies_News.13.d:0 "In a bold move, Allied troops have launched a major invasion of North Africa, landing across French-held territories in Morocco and Algeria. The world watches with bated breath as this critical operation aims to establish a foothold in the Mediterranean and challenge Axis dominance in the region." 
EW_Allies_News.13.a:1 "Turning the Tide in the Mediterranean?"

EW_Allies_News.14.t:0 "Allied Troops Land in Sicily!" 
EW_Allies_News.14.d:0 "The Allies have executed a daring amphibious assault on Sicily, marking the beginning of a crucial campaign to drive Axis forces from the island. The global spotlight is on this operation as it could pave the way for further Allied advances into Southern Europe and shift the war’s dynamics." 
EW_Allies_News.14.a:1 "Key Offensive Moves in Southern Europe"

EW_Allies_News.15.t:0 "D-Day: Allies Land on Normandy Beaches!" 
EW_Allies_News.15.d:0 "In a historic and high-stakes operation, Allied forces have stormed the beaches of Normandy, marking the beginning of a massive invasion of Nazi-occupied France. The success of this monumental effort is critical for opening a new Western Front and could dramatically alter the course of the war in Europe." 
EW_Allies_News.15.a:1 "The Fight for Normandy Has Begun"

EW_Allies_News.16.t:0 "Allies Strike Southern France!" 
EW_Allies_News.16.d:0 "The Allies have initiated a significant invasion of Southern France, landing troops along the coast in a bid to secure a strategic foothold. This operation aims to link up with forces advancing from the north and solidify Allied control over France, accelerating the push towards Germany." 
EW_Allies_News.16.a:1 "The Push to Germany Continues."
 
 EW_Allies_News.130.t:0 "America Starts Lend Lease"
 EW_Allies_News.130.d:0 "Today, the United States launched its Lend-Lease program, a pivotal move reshaping the global conflict. Committing extensive military and economic aid to allies, the USA will supply vital resources, including tanks, aircraft, and essential materials, to bolster their war efforts against Axis powers. This unprecedented support aims to enhance the defenses and resistance of countries fighting for global stability. The world watches closely as America’s bold step is expected to impact the war’s course and power balance, signaling a strong commitment to supporting its allies in the fight for freedom and democracy."
 EW_Allies_News.130.a:1 "Interesting..."
 
EW_Germany_Country.204.t:0 "The Soviet Union Invades Lithuania!"
EW_Germany_Country.204.d:0 "Mein Führer, the Soviet Union has launched a full-scale invasion of Lithuania, and reports from our military intelligence suggest that the Lithuanians are unlikely to hold out for long. This provides us with a strategic opportunity. We can send an ultimatum to Lithuania, demanding the immediate return of Memel to the Reich. If they refuse, we will use all means at our disposal to take it by force. This bold move would secure our rightful territory and prevent the Soviets from taking control of the entire region."
EW_Germany_Country.204.a:1 "Send an Ultimatum for Memel"
EW_Germany_Country.204.b:1 "Hold Off for Now"

EW_Germany_Country.205.t:0 "German Ultimatum: Demand for Memel"
EW_Germany_Country.205.d:0 "The German Reich has issued a formal ultimatum, demanding the immediate transfer of Memel to their control. They claim their actions are justified by the need to protect the ethnic German population in the region. With the Soviet invasion pressing on our borders, we must quickly decide whether to comply with their demands or face the threat of a German military invasion. While complying may stave off a direct conflict with Germany, it would mean surrendering our sovereignty over Memel."
EW_Germany_Country.205.a:1 "Cede Memel to Germany"
EW_Germany_Country.205.b:1 "Refuse and prepare to defend Memel"

EW_Germany_Country.206.t:0 "Lithuania Cedes Memel to Germany"
EW_Germany_Country.206.d:0 "Mein Führer, the Lithuanian government has agreed to our ultimatum and has ceded the Memel territory to the Reich without resistance. This swift diplomatic victory strengthens our hold in the Baltic region and secures an important strategic asset for the Reich, all without the need for military action. We should move quickly to integrate Memel into our administration and fortify the region against any future threats."
EW_Germany_Country.206.a:1 "Send occupation forces to secure Memel"

EW_Germany_Country.207.t:0 "Lithuania Rejects the German Ultimatum"
EW_Germany_Country.207.d:0 "Mein Führer, the Lithuanian government has defiantly refused our ultimatum, choosing instead to retain control of Memel despite their precarious position under Soviet invasion. This act of defiance leaves us no choice but to prepare for an immediate military campaign to seize Memel by force. We must mobilize our forces and ensure that the territory is brought under the control of the Reich."
EW_Germany_Country.207.a:1 "Prepare the invasion forces"
EW_Germany_Country.207.b:1 "Delay the invasion for now"

EW_Germany_News.206.t:0 "Germany Occupies Memel"
EW_Germany_News.206.d:0 "German forces have taken control of Memel, citing their need to protect the ethnic German minority from the advancing Soviet forces. The German government has framed this occupation as a necessary measure to ensure the safety of their citizens amidst the escalating conflict in Eastern Europe. This unilateral move has drawn a range of global reactions, with some viewing it as a strategic step to safeguard German nationals, while others see it as an aggressive expansion that could further destabilize the region. The occupation of Memel marks a significant escalation in the ongoing tensions between the Axis and Allied powers."
EW_Germany_News.206.a:1 "Global tensions rise as the conflict intensifies."
