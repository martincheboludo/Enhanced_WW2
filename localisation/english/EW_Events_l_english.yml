 EW_Germany_Country.0.t:0 "Partition of Greece"
 EW_Germany_Country.0.d:0 "As we finalize our plans for the division of Greece, we have two primary options for partitioning the territory. Each option offers distinct advantages and strategic benefits. The first option is the 'Historical Partition,' where Greece would be divided as follows; Bulgaria would receive Thrace, Germany would take a portion of Thrace and Crete, and Italy would gain control of the remaining parts of Greece. This division respects historical claims and ensures that each Axis power receives a share of the territory. The alternative is to "Partition Between Italy and Bulgaria," where Germany would cede its portions of Greek territory to our allies. In this scenario, Bulgaria would receive all of Thrace, while Italy would take control of Crete. This approach allows us to focus on other strategic priorities while rewarding our Axis partners with significant territorial gains."
 EW_Germany_Country.0.a:1 "Historical Partition"
 EW_Germany_Country.0.b:1 "Partition Between Italy and Bulgaria"
 EW_Germany_News.0.t:0 "Axis Occupation of Greece"
 EW_Germany_News.0.d:0 "Greece has been occupied by Axis forces. Bulgaria has taken Thrace, Germany has secured part of Thrace and Crete, and Italy now controls the rest of Greece. This significant move shifts the balance of power in Southeastern Europe. The international community is watching closely as the new Axis administration takes over, with potential implications for regional stability and global relations."
 EW_Germany_News.0.a:1 "OK"
 
 EW_Germany_Country.1.t:0 "Partition of Yugoslavia"
 EW_Germany_Country.1.d:0 "With Yugoslavia now under our control, we face a critical decision on how to partition the territory. We have two main options. The first is the 'Historical Partition,' where Yugoslavia is divided among Germany, Italy, Hungary, and Bulgaria, with puppet states established in Croatia and Serbia. This approach follows the historical precedent and ensures that each Axis power receives a share of the territory. The second option is the 'Enhanced Partition,' which maintains the same division but includes an additional concession—granting Italy control of the Dalmatian coast. This adjustment rewards Italy with a strategically valuable region while still distributing the rest of Yugoslavia among the Axis powers. Your choice will determine our influence in Southeastern Europe and affect our relationships with our Axis allies. We must weigh the strategic benefits of each option carefully to ensure continued unity and maximize our advantage."
 EW_Germany_Country.1.a:1 "Historical Partition"
 EW_Germany_Country.1.b:1 "Give Dalmatia to Italy"
 EW_Germany_News.1.t:0 "Axis Occupation of Yugoslavia"
 EW_Germany_News.1.d:0 "Yugoslavia has been partitioned by Axis powers following recent military victories. Under the new arrangements, the country has been divided among Germany, Italy, Hungary, and Bulgaria. Puppet states have been established in Croatia and Serbia, marking a significant realignment in Southeastern Europe. The international community is closely monitoring these changes as they have considerable implications for regional stability and the broader geopolitical landscape."
 EW_Germany_News.1.a:1 "OK"
 
 EW_Germany_Country.2.t:0 "Partition of Switzerland"
 EW_Germany_Country.2.d:0 "As we finalize our plans for Switzerland, we must decide on the division of the country to meet our strategic and diplomatic objectives. We have two main options for partitioning Switzerland along linguistic lines. The first option is to partition Switzerland with Italy, dividing the country into German, Italian, and French-speaking regions. Under this arrangement, Germany would receive the German-speaking parts, Italy would control the Italian-speaking regions, and the French-speaking area (Romandie) would be allocated to Germany. The second option is to expand the partition to include France. In this scenario, Germany would still take the German-speaking regions and Italy the Italian-speaking areas, but the French-speaking Romandie would be divided between Germany and France. This would ensure a more balanced distribution of the French-speaking region, providing France with a share while still maintaining German control over significant portions. Your decision will shape our influence in the region and affect our relationships with Italy and France. Consider the strategic and diplomatic impacts of each option carefully."
 EW_Germany_Country.2.a:1 "Partition With Italy"
 EW_Germany_Country.2.b:1 "Partition With Italy and France"
 EW_Germany_News.2.t:0 "Axis Occupation of Switzerland"
 EW_Germany_News.2.d:0 "Switzerland has been partitioned by the Axis powers along linguistic lines. The German, Italian, and French-speaking regions have been divided among the Axis nations, reshaping the country’s territorial boundaries."
 EW_Germany_News.2.a:1 "OK"
 
 EW_Germany_Country.3.t:0 "Partition of Czechoslovakia"
 EW_Germany_Country.3.d:0 "With the fate of Czechoslovakia now decided, we must implement the historical partition of the country. Under this arrangement, Germany will take control of the Czech lands, while Poland receives Zaolzie. Hungary will gain Southern Slovakia and Carpathian Ruthenia, and Slovakia will be established as a German puppet state. This division adheres to historical precedents and ensures that each Axis partner secures a share of the territory. Your approval is required to finalize this strategic reconfiguration."
 EW_Germany_Country.3.a:1 "Historical Partition"
 EW_Germany_News.3.t:0 "Axis Occupation of Czechoslovakia"
 EW_Germany_News.3.d:0 "Czechoslovakia has been partitioned by the Axis powers. Under the new arrangement, Germany has taken control of the Czech lands, Poland has annexed Zaolzie, and Hungary has been allocated Southern Slovakia and Carpathian Ruthenia. Slovakia is now a German puppet state. This division marks a significant shift in the region’s political landscape and reflects the expanding influence of the Axis powers in Central Europe. The international community watches closely as these changes take effect."
 EW_Germany_News.3.a:1 "OK"
 
 EW_Germany_Country.4.t:0 "Partition of Romania"
 EW_Germany_Country.4.d:0 "As we finalize the division of Romania, the historical partition plan has been established. According to this arrangement, Hungary will receive Northern Transylvania, the USSR will annex Bessarabia and Bukovina, and Bulgaria will gain Dobrudja. Germany will puppet the remaining territories of Romania. This distribution aligns with historical claims and satisfies our Axis partners' territorial ambitions while consolidating Germany’s influence in the region. Your approval is required to implement this strategic reconfiguration."
 EW_Germany_Country.4.a:1 "Historical Partition"
 EW_Germany_News.4.t:0 "Axis Occupation of Romania"
 EW_Germany_News.4.d:0 "Romania has been partitioned by the Axis powers. Under the new arrangement, Northern Transylvania has been assigned to Hungary, Bessarabia and Bukovina have been annexed by the USSR, and Dobrudja has been allocated to Bulgaria. The remainder of Romania is now under German control as a puppet state. This division reshapes the political landscape in Southeastern Europe and further demonstrates the expanding influence of the Axis powers. The international community observes closely as these changes take effect."
 EW_Germany_News.4.a:1 "OK"
 
 EW_Germany_Country.5.t:0 "Germany Transfers Dutch East Indies"
 EW_Germany_Country.5.d:0 "The Dutch East Indies, also known as the Netherlands East Indies, was a Dutch colony with territory mostly comprising the modern state of Indonesia, which declared independence on 17 August 1945."
 EW_Germany_Country.5.a:1 "Historical Partition"
 EW_Germany_News.5.t:0 "Germany Transfers Dutch East Indies"
 EW_Germany_News.5.d:0 "The Dutch East Indies, also known as the Netherlands East Indies, was a Dutch colony with territory mostly comprising the modern state of Indonesia, which declared independence on 17 August 1945."
 EW_Germany_News.5.a:1 "OK"

 EW_Germany_Country.14.t:0 "Swiss Anschluss"
 EW_Germany_Country.14.d:0 "Repeated uprisings in Switzerland clearly show that the people there long to be united with our Reich. It is now time to take action and allow the will of the people to be made manifest."
 EW_Germany_Country.14.a:0 "How can anyone say that Switzerland is not German?!"
 
 EW_Germany_Country.15.t:0 "Partition of Poland"
 EW_Germany_Country.15.d:0 "As we finalize the partition of Poland with the Soviet Union, we face a crucial decision on how to divide the territory. We have two options to consider. The first option is to partition Poland along the borders of 1914. Under this arrangement, Germany would control the regions held before World War I, while the rest of Poland would be ceded to the USSR. The second option is to follow the historical 1939 partition, where Poland is divided as per the Molotov-Ribbentrop Pact. In this case, Germany would retain control over the western part of Poland, while the USSR would occupy the eastern regions. Your decision will shape our strategic positioning in Eastern Europe and affect our relations with the Soviet Union. Please choose the option that best aligns with our long-term goals."
 EW_Germany_Country.15.a:1 "1914 Borders"
 EW_Germany_Country.15.b:1 "1939 Borders (Historical)"

 EW_Germany_News.15.t:0 "Axis Occupation of Poland"
 EW_Germany_News.15.d:0 "Poland has been partitioned by the Axis powers and the Soviet Union. In the latest development, Germany and the USSR have agreed on the division of Polish territory. Under one arrangement, Poland is divided along the borders of 1914, with Germany controlling the regions it held before World War I, and the remaining areas being ceded to the Soviet Union. Alternatively, the partition follows the historical 1939 agreement, with Germany retaining control over the western part of Poland and the Soviet Union occupying the eastern regions. This division significantly alters the political landscape in Eastern Europe and reflects the expanding influence of both the Axis powers and the Soviet Union. The international community is closely monitoring the situation."
 EW_Germany_News.15.a:1 "OK"
 
 EW_Germany_Country.16.t:0 "Partition of USSR"
 EW_Germany_Country.16.d:0 "As we approach the final stages of our campaign against the Soviet Union, it is crucial to determine the distribution of the conquered territories. The proposed partition plan is as follows; Germany will annex the USSR up to the Urals, consolidating our control over the vast central and western regions. Finland will be rewarded with Murmansk and Karelia, expanding into a Greater Finland. Romania will regain the territories it lost, along with additional areas it occupied during the conflict. Japan will receive territories in Siberia and Outer Manchuria, enhancing its influence in the east. The remaining parts of the USSR will be divided into two satellite states; a rump Russian state under our control and a Turkestan satellite, reflecting the diverse ethnic composition of the region. Your decision will finalize the strategic distribution of these territories and shape the future political landscape of Eurasia. Please approve the proposed division to implement our strategic objectives."
 EW_Germany_Country.16.a:1 "Historical Partition"
 EW_Germany_News.16.t:0 "Axis Occupation of USSR"
 EW_Germany_News.16.d:0 "The Axis powers have completed their partition of the Soviet Union. Under the new arrangement; Germany has annexed Soviet territory up to the Urals, securing control over a vast expanse of land. Finland has claimed Murmansk and Karelia, expanding into Greater Finland. Romania has been granted territories it lost previously, plus additional regions it occupied during the conflict. Japan has been allocated territories in Siberia and Outer Manchuria. The remaining USSR territory has been divided into two satellite states; a rump Russian state and a Turkestan satellite. This comprehensive partition significantly alters the political landscape of Eurasia, highlighting the growing influence of the Axis powers and their allies. The international community is observing these changes closely as the new territorial boundaries take effect."
 EW_Germany_News.16.a:1 "OK"
 
 EW_Germany_Country.17.t:0 "Partition of France"
 EW_Germany_Country.17.d:0 "Vichy France, officially the French State, was the French rump state headed by Marshal Philippe Pétain during World War II. It was named after its seat of government, the city of Vichy. Officially independent, but with half of its territory occupied under the harsh terms of the 1940 armistice with Nazi Germany, it adopted a policy of collaboration. Though Paris was nominally its capital, the government established itself in the resort town of Vichy in the unoccupied 'free zone' (zone libre), where it remained responsible for the civil administration of France as well as its colonies. The occupation of France by Nazi Germany at first affected only the northern and western portions of the country, but in November 1942 the Germans and Italians occupied the remainder of Metropolitan France, ending any pretence of independence by the Vichy government."
 EW_Germany_Country.17.a:1 "Most Likely Partition"
 EW_Germany_Country.17.b:1 "Give Arabia To Italy"
 EW_Germany_News.17.t:0 "Collapse of The French Empire"
 EW_Germany_News.17.d:0 "Vichy France, officially the French State, was the French rump state headed by Marshal Philippe Pétain during World War II. It was named after its seat of government, the city of Vichy. Officially independent, but with half of its territory occupied under the harsh terms of the 1940 armistice with Nazi Germany, it adopted a policy of collaboration. Though Paris was nominally its capital, the government established itself in the resort town of Vichy in the unoccupied 'free zone' (zone libre), where it remained responsible for the civil administration of France as well as its colonies. The occupation of France by Nazi Germany at first affected only the northern and western portions of the country, but in November 1942 the Germans and Italians occupied the remainder of Metropolitan France, ending any pretence of independence by the Vichy government."
 EW_Germany_News.17.a:1 "OK"
 
 EW_Germany_Country.18.t:0 "Partition of Britain"
 EW_Germany_Country.18.d:0 "In this alternate history, the outcome of World War II took a startling turn when Operation Sea Lion, Germany's plan to invade and occupy the United Kingdom, proved remarkably successful. Under the strategic brilliance of Field Marshal Erwin Rommel, German forces executed a meticulously planned amphibious assault in 1941. A combination of surprise tactics, advanced weaponry, and coordination with the Luftwaffe resulted in the rapid fall of British defenses. Winston Churchill, caught off guard, was forced into exile as German forces, with unexpected efficiency, secured control over key British cities. The occupation marked a significant shift in the war's dynamics, altering the course of European history. The successful execution of Operation Sea Lion established a new order, with Germany consolidating its dominance over a subdued United Kingdom and reshaping the geopolitical landscape in ways unforeseen in our own timeline."
 EW_Germany_Country.18.a:1 "Most Likely Partition"
 EW_Germany_Country.18.b:1 "Break Up Britain"
 EW_Germany_News.18.t:0 "Collapse of The British Empire"
