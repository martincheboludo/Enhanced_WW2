 EW_Soviet_Guards_units_tech:0 "Soviet Guards"
 EW_Soviet_Guards_units_tech_desc:0 "Elite units of the Red Army, recognized for their valor and key role in the Soviet victories."

 Red_Army_EW_Decisions:0 "Red Army Actions"
 Red_Army_EW_Decisions_desc:0 "The Red Army, the military force of the Soviet Union, was established under the leadership of the Bolsheviks following the Russian Revolution of 1917. As the primary Soviet military force, it played a crucial role in defending the USSR against Axis forces during World War II. The Red Army was instrumental in major battles such as Stalingrad and Kursk, and its actions were pivotal in the eventual defeat of Nazi Germany. The Red Army was not only a combat force but also a symbol of Soviet resilience and strength, executing extensive offensives across Eastern Europe and contributing significantly to the liberation of occupied territories."
 
RED_motorized_rocket_brigade:0 "Guards Motorized Rocket Artillery"
RED_motorized_rocket_brigade_desc:0 "Highly mobile units equipped with powerful rocket launchers, designed to deliver devastating barrages and quickly reposition on the battlefield."
 
RED_artillery_brigade:0 "Guards Artillery"
RED_artillery_brigade_desc:0 "Elite Soviet artillery units with extensive combat experience, providing powerful and precise fire support. Known for their toughness and critical role in key battles."

RED_cavalry:0 "Guards Cavalry"
RED_cavalry_desc:0 "Highly skilled Soviet cavalry known for their elite status and battlefield prowess. They excel in rapid and devastating raids, reflecting their battle-hardened nature."

RED_heavy_armor:0 "Guards Heavy Tank"
RED_heavy_armor_desc:0 "Top-tier Soviet heavy tanks renowned for their exceptional armor and firepower. These elite units are crucial for breaching enemy defenses and leading armored assaults."

RED_infantry:0 "Guards Infantry"
RED_infantry_desc:0 "Soviet infantry units with elite status, trained and tested in the toughest conditions. Their combat experience and resilience make them the backbone of the Red Army's offensive operations."

RED_light_armor:0 "Guards Light Tank"
RED_light_armor_desc:0 "Elite Soviet light tanks designed for rapid maneuvers and reconnaissance. Their battle-hardened crews are known for their speed and efficiency in mobile warfare."

RED_marine:0 "Guards Marines"
RED_marine_desc:0 "Soviet marines with elite status, specializing in amphibious assaults and coastal operations. Their extensive training and combat experience make them a formidable force on any front."

RED_mechanized:0 "Guards Mechanized Infantry"
RED_mechanized_desc:0 "Elite Soviet mechanized infantry, combining armored vehicles with battle-hardened infantry. They excel in mobile and combined-arms operations, reflecting their high combat readiness."

RED_medium_armor:0 "Guards Medium Tank"
RED_medium_armor_desc:0 "Soviet medium tanks with elite status, offering a balance of firepower, armor, and mobility. Their battle-hardened crews are pivotal in engaging enemy forces effectively."

RED_mot_artillery_brigade:0 "Guards Motorized Artillery"
RED_mot_artillery_brigade_desc:0 "Elite Soviet motorized artillery units, known for their mobility and precision. These battle-hardened troops provide rapid and effective fire support in dynamic combat situations."

RED_motorized:0 "Guards Motorized Infantry"
RED_motorized_desc:0 "Soviet motorized infantry with elite designation, equipped for rapid deployment and aggressive tactics. Their experience and toughness make them key assets in fast-paced operations."

RED_mountaineers:0 "Guards Mountain"
RED_mountaineers_desc:0 "Elite Soviet mountain infantry, highly trained for operations in rugged and high-altitude terrain. Their resilience and specialized skills make them a vital component in challenging environments."

RED_paratrooper:0 "Guards Paratrooper"
RED_paratrooper_desc:0 "Soviet airborne troops with elite status, skilled in rapid parachute drops and surprise operations. Their battle-hardened nature makes them effective in behind-enemy-lines missions."

RED_modern_armor:0 "Guards Modern Tank" 
RED_modern_armor_desc:0 "Elite Soviet unit equipped with advanced modern tanks. Renowned for their formidable firepower and durability on the battlefield."

RED_modern_tank_destroyer_brigade:0 "Guards Modern Tank Destroyer" 
RED_modern_tank_destroyer_brigade_desc:0 "Specialized unit with cutting-edge tank destroyers designed to counter enemy armor. Highly effective against enemy tanks and armored vehicles."

RED_heavy_tank_destroyer_brigade:0 "Guards Heavy Tank Destroyer" 
RED_heavy_tank_destroyer_brigade_desc:0 "Equipped with powerful heavy tank destroyers, this brigade excels in taking down heavily armored enemy vehicles. Known for their strength and firepower."

RED_medium_tank_destroyer_brigade:0 "Guards Medium Tank Destroyer" 
RED_medium_tank_destroyer_brigade_desc:0 "Versatile unit with medium tank destroyers, providing a balance of mobility and firepower. Effective in both offensive and defensive roles."

RED_light_tank_destroyer_brigade:0 "Guards Light Tank Destroyer" 
RED_light_tank_destroyer_brigade_desc:0 "Fast and agile brigade using light tank destroyers. Perfect for rapid responses and flanking enemy armor."

RED_modern_sp_artillery_brigade:0 "Guards Modern SP Artillery" 
RED_modern_sp_artillery_brigade_desc:0 "Advanced self-propelled artillery unit offering modern firepower. Capable of delivering devastating artillery barrages while maintaining mobility."

RED_heavy_sp_artillery_brigade:0 "Guards Heavy SP Artillery"
RED_heavy_sp_artillery_brigade_desc:0 "Equipped with heavy self-propelled artillery, this brigade provides powerful long-range fire support. Essential for breaking enemy defenses."

RED_medium_sp_artillery_brigade:0 "Guards Medium SP Artillery" 
RED_medium_sp_artillery_brigade_desc:0 "Brigade with medium self-propelled artillery, combining effective firepower with mobility. Useful for both support and direct fire missions."

RED_light_sp_artillery_brigade:0 "Guards Light SP Artillery" 
RED_light_sp_artillery_brigade_desc:0 "Utilizes light self-propelled artillery for rapid deployment and support. Ideal for quick strikes and flexible artillery support."

 EW_Soviet_Units_Country.0.t:0 "The Birth of the Soviet Guards"
 EW_Soviet_Units_Country.0.d:0 "The time has come to formalize the Soviet Guards as an elite fighting force. Emerging from the trials of war and the relentless spirit of the Soviet people, the Soviet Guards will be more than just a military unit; they will embody our dedication to victory and our commitment to the motherland. This new formation will serve as both a symbol of our resilience and a key element in our campaigns. With their distinctive role and unwavering loyalty, the Soviet Guards will become a cornerstone of our military might."
 EW_Soviet_Units_Country.0.a:1 "Establish the Soviet Guards"
 EW_Soviet_Units_Country.0.b:1 "We Only Need The Red Army"
 
 EW_Soviet_Units_News.0.t:0 "Russia Unveils New Elite Force"
 EW_Soviet_Units_News.0.d:0 "Russia has announced the formation of a new elite military unit: the Soviet Guards. Designed to serve as a symbol of the nation's strength and ideological commitment, the Soviet Guards will operate as an elite fighting force and a strategic asset in advancing Soviet goals. This new division promises to be a formidable addition to the Soviet military, reflecting the country's continued resolve and its intent to project power across the region. The Soviet Guards are expected to play a crucial role in future operations, embodying the discipline and spirit that define Soviet military ambitions."
 EW_Soviet_Units_News.0.a:1 "Interesting..."
 
