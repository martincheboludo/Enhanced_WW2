SS_Create_Waffen_SS_26:0 "26. Waffen-Grenadier-Division der SS Hungaria (2. Ungarisch)"
SS_Create_Waffen_SS_26_desc:0 "Formed in Hungary in 1944, the 26th Waffen Grenadier Division of the SS (ungarische Nr. 2) was primarily composed of Hungarian Volksdeutsche and conscripts. It was one of the last divisions raised by the Waffen-SS, with the bulk of its formation and training taking place in various locations across Hungary."

