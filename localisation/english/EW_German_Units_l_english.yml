EW_German_Units_Country.44.t:0 "Germany at War with the Soviet Union"
EW_German_Units_Country.44.d:0 "Word has reached Madrid that Germany has launched a massive invasion of the Soviet Union, aiming to crush Bolshevism once and for all. The winds of war are sweeping across Europe, and many within our ranks see this as an opportunity to repay the German Reich for its support during our civil war. The Falange and many Spanish volunteers are eager to take up arms against the Soviet threat. Sending a division of our best men to the Eastern Front would not only demonstrate our solidarity with the Axis but also offer a chance to strike at the heart of Communism. The question now stands: Shall we form the División Azul and join the fight against the Red Menace?"
EW_German_Units_Country.44.a:1 "Yes, we will send the División Azul to fight the Bolsheviks!"
EW_German_Units_Country.44.b:1 "No, Spain will remain neutral in this conflict."

EW_German_Units_Country.45.t:0 "Franco Rejects the European Crusade"
EW_German_Units_Country.45.d:0 "Despite the fervent efforts of Ramón Serrano Suñer, the Falange, and the dedicated Blueshirts, it seems that Francisco Franco has decided to distance Spain from the great European crusade against Communism. Rumors from Madrid confirm that Franco has shut down the initiative to send Spanish volunteers to fight alongside our forces on the Eastern Front. This decision has left many within Spain and across Europe disillusioned, viewing it as a betrayal of the shared struggle against the Bolshevik threat. Franco’s refusal to commit Spain to the fight against the Soviet Union is a significant blow to our efforts to unify the continent under the banner of a new order. Spain will maintain its official neutrality, leaving the burden of the crusade on the shoulders of the true defenders of Europe."
EW_German_Units_Country.45.a:1 "The fool! If we fall to the Reds, he’s next!"

WE_Create_6:0 "Brandenburger Regiment"
WE_Create_6_desc:0 "Establish an elite unit of commandos specialized in sabotage, reconnaissance, and deep infiltration. The Brandenburger Regiment will be composed of highly trained operatives capable of executing high-risk missions behind enemy lines, paving the way for our conventional forces and disrupting enemy operations at critical junctures."

 EW_German_Units_Country.46.t:0 "Brandenburger Regiment"
 EW_German_Units_Country.46.d:0 "The Brandenburger Regiment has been successfully established. These elite commandos are now ready to undertake the most dangerous missions, utilizing their expertise in disguise, sabotage, and unconventional warfare. As masters of infiltration, they will strike fear into our enemies, disrupting their plans and sowing chaos behind their lines. With the Brandenburgers at our disposal, no target is beyond our reach."
 EW_German_Units_Country.46.a:1 "Create Unit"
 
 WE_Create_47:0 "Deploy Luftwaffe Field Divisions"
 WE_Create_47_desc:0 "With manpower shortages among the Heer, deploying Luftwaffe Field Divisions offers a way to bolster our defensive lines. These divisions, composed of surplus air force personnel, provide additional infantry strength and can help hold critical positions on the front. Initially formed in late 1942, they have already proven valuable in maintaining the integrity of our defenses."
 
 WE_Create_48:0 "Deploy Kriegsmarine Naval Infantry"
 WE_Create_48_desc:0 "To defend key coastal areas and ports, we can deploy Kriegsmarine Naval Infantry. Formed from sailors and naval personnel, these units provide ground forces with unique expertise in amphibious operations and coastal defense. Their deployment ensures that vital ports and naval facilities remain secure against enemy landings."
 
 WE_Create_49:0 "Deploy Order Police Battalions"
 WE_Create_49_desc:0 "Order Police Battalions, composed of paramilitary police, can be deployed to maintain internal security, suppress resistance, and secure occupied territories. Established before the war, these battalions have been effective in counter-insurgency roles, ensuring stability and control behind the front lines."

 EW_German_Units_Country.47.t:0 "Luftwaffe Field Divisions"
 EW_German_Units_Country.47.d:0 "With the growing strain on our ground forces, the Luftwaffe must take on a new role. By converting surplus air personnel into infantry, we can bolster our defenses and hold key positions on the front. Though they lack traditional ground combat training, these divisions will be vital in the struggle ahead."
 EW_German_Units_Country.47.a:1 "Deploy Luftwaffe Field Divisions"
 EW_German_Units_Country.47.b:1 "We Only Need The Heer"
 
 EW_German_Units_Country.48.t:0 "Kriegsmarine Naval Infantry"
 EW_German_Units_Country.48.d:0 "As our enemies press on from all sides, the Kriegsmarine must contribute more directly to the defense of the Reich. By forming naval infantry divisions from our sailors, we can create a flexible force capable of defending our coastal regions and providing critical support in land battles."
