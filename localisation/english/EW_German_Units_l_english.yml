 WE_Create_50:0 "1. Marine-Infanterie-Division"
 WE_Create_50_desc:0 "Form a division of naval infantry from the personnel of the Kriegsmarine. The 1. Marine-Infanterie-Division will be tasked with defending key coastal positions, conducting amphibious assaults, and bolstering our ground forces where needed. This division will convert seasoned sailors and naval reservists into infantry units, enabling them to perform effectively in both defensive and offensive operations."

