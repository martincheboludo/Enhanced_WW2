SS_Create_Waffen_SS_8:0 "8. SS-Kavallerie-Division Florian Geyer"
SS_Create_Waffen_SS_8_desc:0 "The 8th SS Cavalry Division Florian Geyer was a Waffen-SS unit formed in 1941. Initially intended as a cavalry division, it was eventually restructured into a more conventional infantry division. The division saw action primarily on the Eastern Front, participating in anti-partisan operations and various engagements with Soviet forces. Named after the 16th-century German knight and mercenary Florian Geyer, the division had a reputation for its combat performance but also faced controversies due to its involvement in war crimes and harsh occupation policies."

