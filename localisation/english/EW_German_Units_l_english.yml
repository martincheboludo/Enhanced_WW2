EW_German_Units_Country.25.d:0 "The 25th Waffen Grenadier Division of the SS Hunyadi (1st Hungarian) was formed in 1944 from Hungarian volunteers and conscripts. The division was named after the 15th-century Hungarian nobleman János Hunyadi, known for his military leadership. It was established in Hungary and trained there before being deployed on the Eastern Front. The division participated in various operations and engagements in the late stages of World War II."
