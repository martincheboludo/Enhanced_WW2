EW_German_Units_Country.17.a:1 "Create Unit"

SS_Create_Waffen_SS_18:0 "18. SS-Grenadier-Division Horst Wessel"
SS_Create_Waffen_SS_18_desc:0 "The 18th SS Grenadier Division Horst Wessel was established in 1943 and named after the Nazi party anthem's author, Horst Wessel. This division was formed primarily from personnel recruited from the Reichsarbeitsdienst (RAD) and other sources, with the intention of reinforcing the Waffen-SS's infantry capabilities. Deployed on the Eastern Front, the division was involved in various defensive operations against the Soviet Army. The Horst Wessel Division was known for its relatively poor combat performance compared to other Waffen-SS units, struggling with both equipment shortages and logistical difficulties."

