SS_Create_Waffen_SS_7:0 "7. SS-Freiwilligen-Gebirgs-Division Prinz Eugen"
SS_Create_Waffen_SS_7_desc:0 "The 7th SS Volunteer Mountain Division 'Prinz Eugen' was formed in 1941, primarily composed of ethnic Germans from the Balkans. The division was named after the famous Austro-Hungarian general, Eugen of Savoy. Initially formed at the Stabskommando in Germany, it was later stationed in the Balkans for anti-partisan operations. The division saw action on the Eastern Front and in the Balkans, participating in counter-insurgency operations against Yugoslav and Greek partisans. Known for its mountainous warfare capabilities, 'Prinz Eugen' became notorious for its brutal tactics and involvement in war crimes."

