SS_Create_Waffen_SS_19:0 "19. Waffen-Grenadier-Division der SS (2. Lettische)"
SS_Create_Waffen_SS_19_desc:0 "The 19th SS Grenadier Division Lettische Nr. 2 was formed in 1943 as a Waffen-SS unit consisting primarily of Latvian volunteers. It was part of a broader effort to incorporate non-German troops into the Waffen-SS, reflecting the extensive collaboration of various occupied countries with the Nazi regime. The division was involved in combat operations on the Eastern Front, where it participated in defensive and offensive actions against the Soviet Red Army. The division's performance varied, and it faced challenges in training and integration compared to other Waffen-SS units."

EW_German_Units_Country.19.t:0 "19. Waffen-Grenadier-Division der SS (2. Lettische)"
EW_German_Units_Country.19.d:0 "The 19th SS Grenadier Division Lettische Nr. 2 was formed in 1943 as a Waffen-SS unit consisting primarily of Latvian volunteers. It was part of a broader effort to incorporate non-German troops into the Waffen-SS, reflecting the extensive collaboration of various occupied countries with the Nazi regime. The division was involved in combat operations on the Eastern Front, where it participated in defensive and offensive actions against the Soviet Red Army. The division's performance varied, and it faced challenges in training and integration compared to other Waffen-SS units."
