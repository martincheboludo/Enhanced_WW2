SS_Create_Waffen_SS_28_desc:0 "The 28th SS Volunteer Grenadier Division Wallonien was formed in 1944, composed primarily of Walloon volunteers from Belgium. The division was initially raised in Wildflecken, Germany, and was named to reflect the Walloon region of Belgium."

