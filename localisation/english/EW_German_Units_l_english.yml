SS_Create_Waffen_SS_17:0 "17. SS-Panzergrenadier-Division Götz von Berlichingen"
SS_Create_Waffen_SS_17_desc:0 "The 17th SS Panzergrenadier Division Götz von Berlichingen was formed in 1943, named after the famous German knight Götz von Berlichingen. It was established from a combination of various units and was intended to bolster the Waffen-SS's panzergrenadier capabilities. The division was composed largely of personnel from the Reichsarbeitsdienst (RAD) and was deployed on the Eastern Front, participating in various defensive operations against the Soviet Red Army. It was known for its mixed combat record, struggling with equipment shortages and logistical issues but still contributing to the war effort with a committed and determined fighting force."

