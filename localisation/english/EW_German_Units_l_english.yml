SS_Create_Waffen_SS_37:0 "37. SS-Freiwilligen-Kavallerie-Division Lützow"
SS_Create_Waffen_SS_37_desc:0 "Formed in January 1945, the 37th SS Volunteer Cavalry Division Lützow was composed mainly of volunteers from the German Wehrmacht and other sources. It was named after the Prussian cavalry leader Ferdinand von Lützow and was one of the last divisions formed by the Waffen-SS during the late stages of World War II."

