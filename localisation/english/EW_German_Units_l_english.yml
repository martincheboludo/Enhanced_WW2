SS_Create_Waffen_SS_12:0 "12. SS-Panzerdivision Hitlerjugend"
SS_Create_Waffen_SS_12_desc:0 "The 12th SS Panzer Division 'Hitlerjugend' was a Waffen-SS division largely composed of young men from the Hitler Youth organization. Formed in 1943, it was initially established in France, with its training centered in Paris and surrounding areas. The division was known for its high levels of indoctrination and ideological zeal, and it participated in significant battles on the Western Front, including the Normandy Invasion. Despite its relatively short history, the division gained a reputation for its fierce fighting and commitment to the Nazi cause, though it was also implicated in war crimes."

