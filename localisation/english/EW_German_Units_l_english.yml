 Wehrmacht_EW_Decisions:0 "Wehrmacht Actions"
 Wehrmacht_EW_Decisions_desc:0 "The Wehrmacht was the unified armed forces of Nazi Germany, established in 1935 under the leadership of Adolf Hitler. It consisted of three branches: the Heer (Army), the Kriegsmarine (Navy), and the Luftwaffe (Air Force). The Wehrmacht replaced the Reichswehr and was central to Germany's military operations during World War II. Unlike the Schutzstaffel (SS), the Wehrmacht was a regular military force with its primary role being the defense of the country and the execution of offensive operations across Europe and beyond."
 
SS_Create_Waffen_SS_39:0 "Create The Afrikakorps"
SS_Create_Waffen_SS_39_desc:0 "In response to the deteriorating situation in North Africa and the strategic importance of controlling the Mediterranean, the German High Command has decided to send a specialized expeditionary force to aid our Italian allies in their campaign against the British forces. This new formation, known as the Deutsches Afrikakorps (DAK), will be commanded by Generalleutnant Erwin Rommel, a seasoned officer with a reputation for bold and decisive action. The Afrikakorps will be tasked with stabilizing the front, regaining lost territories, and eventually driving the British out of North Africa entirely. The harsh desert environment will present unique challenges, but the men of the DAK are well-equipped and ready to meet the enemy head-on. The creation of this force marks a significant step in our efforts to secure control over North Africa and the vital Suez Canal."

EW_German_Units_Country.39.t:0 "Formation of the Deutsches Afrikakorps"
EW_German_Units_Country.39.d:0 "In response to the deteriorating situation in North Africa and the strategic importance of controlling the Mediterranean, the German High Command has decided to send a specialized expeditionary force to aid our Italian allies in their campaign against the British forces. This new formation, known as the Deutsches Afrikakorps (DAK), will be commanded by Generalleutnant Erwin Rommel, a seasoned officer with a reputation for bold and decisive action. The Afrikakorps will be tasked with stabilizing the front, regaining lost territories, and eventually driving the British out of North Africa entirely. The harsh desert environment will present unique challenges, but the men of the DAK are well-equipped and ready to meet the enemy head-on. The creation of this force marks a significant step in our efforts to secure control over North Africa and the vital Suez Canal."
EW_German_Units_Country.39.a:1 "Send the Afrikakorps!"
EW_German_Units_Country.39.b:1 "Focus on Europe instead."

 EW_German_Units_News.39.t:0 "Afrika Korps Lands in North Africa!"
 EW_German_Units_News.39.d:0 "In a bold move to support the faltering Italian forces in North Africa, the German Reich has dispatched the Deutsches Afrikakorps (DAK) under Generalleutnant Erwin Rommel. This elite force has now landed on African soil, marking a significant escalation in the Mediterranean Theater of World War II. The arrival of the Afrika Korps signals Germany’s intent to challenge British control of the region. Rommel, known as the "Desert Fox," is expected to employ blitzkrieg tactics in the harsh desert environment. The world watches with bated breath as the Afrika Korps prepares to take on the British Eighth Army in what promises to be a pivotal chapter in the conflict."
 EW_German_Units_News.39.a:1 "The Desert War Intensifies!"