 EW_German_Units_Country.0.t:0 "The Birth of the Waffen-SS"
 EW_German_Units_Country.0.d:0 "The time has come to formalize the Waffen-SS as an elite fighting force. Born from the fervor and ideology of the Nazi regime, the Waffen-SS is to be more than just a military unit; it is to embody our principles and our commitment to victory. This new formation will serve as both a symbol of our strength and a spearhead in our campaigns across Europe. With its unique role and unwavering loyalty, the Waffen-SS will become a cornerstone of our military operations."
 EW_German_Units_Country.0.a:1 "Establish the Waffen-SS"
 EW_German_Units_Country.0.b:1 "We Only Need The Heer"
 
 EW_German_Units_News.0.t:0 "Germany Unveils New Elite Force"
 EW_German_Units_News.0.d:0 "Following their decisive victory in Western Europe and the fall of France, Germany has announced the formation of a new elite military unit: the Waffen-SS. Designed to serve as a symbol of the regime’s strength and ideological commitment, the Waffen-SS will operate as both an elite fighting force and a potent tool for advancing Germany’s strategic goals. This new division promises to be a formidable addition to the German military, reflecting the country's continued expansion and its intent to consolidate power across the continent. The Waffen-SS is expected to play a crucial role in future operations, embodying the discipline and fervor that have come to define the Nazi regime’s military ambitions."
 EW_German_Units_News.0.a:1 "Interesting..."
 
 SS_EW_Decisions:0 "Schutzstaffel (SS) Actions"
 SS_EW_Decisions_desc:0 "The Schutzstaffel (SS) was a paramilitary organization under Adolf Hitler and the Nazi Party, originally established in 1925 as a small bodyguard unit for Hitler. It rapidly expanded in influence and power, becoming a key instrument in enforcing Nazi policies and committing war crimes during World War II. The SS was divided into two main branches: the Waffen-SS, which served as a combat force alongside the regular German military, and the Allgemeine SS, which focused on internal security and ideological enforcement. The Allgemeine SS was notably responsible for running concentration camps and executing the regime's genocidal policies. The SS, under leaders like Heinrich Himmler, played a central role in the Holocaust, overseeing the systematic murder of six million Jews and millions of others deemed undesirable by the Nazi regime."

 SS_Create_Waffen_SS:0 "Create Waffen SS"
 SS_Create_Waffen_SS_desc:0 "By creating the Waffen-SS, we will bolster our armed forces with a unit dedicated not only to combat but also to our ideological goals. It will become a formidable force on the battlefield, embodying the discipline and determination we demand from our soldiers."
 Waffen_SS_Created:0 "Waffen-SS Has Been Created."

 SS_Create_Waffen_SS_1:0 "1. SS-Panzerdivision Leibstandarte SS Adolf Hitler"
 SS_Create_Waffen_SS_1_desc:0 "The Leibstandarte SS Adolf Hitler (LSSAH) was an elite division of the Waffen-SS during World War II, originally formed as Adolf Hitler's personal bodyguard unit in 1933. Over time, it evolved into a highly trained and combat-effective military unit, participating in numerous key battles across Europe, including the invasions of Poland, France, and the Soviet Union, as well as significant actions during the Battle of the Bulge. Known for its formidable combat capabilities and strong ideological commitment to National Socialism, the LSSAH was involved in war crimes and atrocities, reflecting the dark side of its fervent loyalty and militaristic prowess."

 EW_German_Units_Country.1.t:0 "1. SS-Panzerdivision Leibstandarte SS Adolf Hitler"
 EW_German_Units_Country.1.d:0 "The Leibstandarte SS Adolf Hitler (LSSAH) was an elite division of the Waffen-SS during World War II, originally formed as Adolf Hitler's personal bodyguard unit in 1933. Over time, it evolved into a highly trained and combat-effective military unit, participating in numerous key battles across Europe, including the invasions of Poland, France, and the Soviet Union, as well as significant actions during the Battle of the Bulge. Known for its formidable combat capabilities and strong ideological commitment to National Socialism, the LSSAH was involved in war crimes and atrocities, reflecting the dark side of its fervent loyalty and militaristic prowess."
 EW_German_Units_Country.1.a:1 "Create Unit"

 SS_Create_Waffen_SS_2:0 "2. SS-Panzerdivision Das Reich"
 SS_Create_Waffen_SS_2_desc:0 "The 2nd SS Panzer Division “Das Reich” was a highly regarded armored unit in the Waffen-SS, known for its significant role in several major battles during World War II. Formed in 1939, Das Reich was involved in key campaigns such as the invasion of France and the Eastern Front, including the brutal battles at Kursk and Kharkov. The division earned a reputation for its combat effectiveness and operational success, but it was also implicated in numerous war crimes, including the infamous massacre at Oradour-sur-Glane in France. Das Reich's legacy is marked by both its military achievements and its association with the atrocities committed during its operations."

