SS_Create_Waffen_SS_16:0 "16. SS-Panzergrenadier-Division Reichsführer-SS"
SS_Create_Waffen_SS_16_desc:0 "The 16th SS Panzergrenadier Division Reichsführer-SS was formed in 1944 from existing SS units and new recruits. Known for its heavy involvement in the defense of the Reich towards the end of World War II, the division was engaged in intense combat on the Western Front, particularly in the Ardennes Offensive. It was named in honor of Heinrich Himmler, the Reichsführer-SS, and reflected his personal influence on the division's formation."

