 Waffen_SS_units_tech_desc:0 "By creating the Waffen-SS, we will bolster our armed forces with a unit dedicated not only to combat but also to our ideological goals. It will become a formidable force on the battlefield, embodying the discipline and determination we demand from our soldiers."
 
 Wehrmacht_units_tech:0 "Wehrmacht"
 Wehrmacht_units_tech_desc:0 "By strengthening our Wehrmacht units, we will ensure a more robust and versatile fighting force. This foundation will support a wide array of tactical and operational roles, enhancing our ability to project power and sustain military campaigns across diverse fronts."
 EW_BR_units_tech:0 "Brandenburger Regiment"
 EW_BR_units_tech_desc:0 "By creating the Brandenburger Regiment, we can deploy an elite force adept at covert operations and deep infiltration. This specialized unit will enable us to conduct sabotage missions and gather critical intelligence behind enemy lines, significantly disrupting enemy operations and providing strategic advantages."
 EW_DAK_units_tech:0 "Deutches Afrikakorps"
 EW_DAK_units_tech_desc:0 "Forming the Deutsches Afrikakorps will enhance our capability to conduct operations in North Africa. This highly mobile and well-equipped force will excel in desert warfare, leveraging their specialized training and equipment to outmaneuver and defeat enemy forces in challenging environments."
 EW_GD_units_tech:0 "Panzergrenadier-Division Großdeutschland"
 EW_GD_units_tech_desc:0 "Establishing the Panzergrenadier-Division Großdeutschland will create a powerful armored unit that embodies the pinnacle of our tank warfare capabilities. This elite division will combine firepower, mobility, and armor to break through enemy lines and deliver decisive blows on the battlefield."
 EW_HG_units_tech:0 "Fallschirm-Panzer-Division Hermann Göring"
 EW_HG_units_tech_desc:0 "Forming the Fallschirm-Panzer-Division Hermann Göring will provide us with an elite combined-arms force capable of executing airborne assaults and armored operations. This division will leverage its unique blend of paratroopers and tanks to achieve strategic surprise and dominate key objectives."
 EW_PL_units_tech:0 "Panzer-Lehr-Division"
 EW_PL_units_tech_desc:0 "Creating the Panzer-Lehr-Division will enhance our ability to conduct advanced armored operations. This division will serve as an elite formation, utilizing cutting-edge tactics and equipment to spearhead our armored thrusts and provide a high level of combat effectiveness on the battlefield."
 EW_Heer_units_tech:0 "Heer"
 EW_Heer_units_tech_desc:0 "Enhancing our Heer units will fortify our land forces with improved training, equipment, and organization. This will ensure greater effectiveness on the battlefield, allowing us to execute complex maneuvers and sustain prolonged engagements with increased efficiency."
 EW_Kriegsmarine_units_tech:0 "Kriegsmarine"
 EW_Kriegsmarine_units_tech_desc:0 "Upgrading our Kriegsmarine units will bolster our naval capabilities, improving both offensive and defensive operations at sea. With advanced technology and enhanced shipbuilding techniques, our navy will assert dominance over key maritime routes and secure vital supply lines."
 EW_Luftwaffe_units_tech:0 "Luftwaffe"
 EW_Luftwaffe_units_tech_desc:0 "Advancing our Luftwaffe units will elevate our aerial prowess, providing superior air support and reconnaissance. By investing in cutting-edge aircraft and tactics, we will gain air superiority and ensure strategic advantage in both offensive and defensive operations."
 EW_Orpo_units_tech:0 "Ordnungspolizei"
 EW_Orpo_units_tech_desc:0 "Strengthening the Ordnungspolizei will enhance our internal security and enforcement capabilities. This unit will ensure order and discipline within occupied territories, contributing to the stability and control necessary for our broader strategic objectives."
 EW_SA_units_tech:0 "Sturmabteilung"
 EW_SA_units_tech_desc:0 "Reinforcing the Sturmabteilung will bolster our paramilitary forces with greater operational flexibility and effectiveness. This unit will play a critical role in both domestic security and support roles on the front lines, embodying our commitment to ideological and tactical excellence."

