SS_Create_Waffen_SS_31_desc:0 "Formed in 1944, the 31st SS-Freiwilligen-Grenadier-Division was primarily composed of ethnic Germans from Hungary and Yugoslavia, particularly from the Batschka region. The division was established in the area of the Low Countries, specifically around Lingen, Germany, before being deployed to the frontlines."

