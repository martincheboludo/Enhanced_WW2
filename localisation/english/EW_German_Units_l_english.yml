SS_Create_Waffen_SS_22:0 "22. SS-Freiwilligen Kavallerie-Division"
SS_Create_Waffen_SS_22_desc:0 "The 22nd SS-Freiwilligen Kavallerie-Division, initially named Maria Theresia, was formed in December 1943 from the 17th SS-Cavalry Regiment of the 8th SS Cavalry Division Florian Geyer. It was established in Kisbér, Hungary, with personnel largely comprising Hungarian Volksdeutsche conscripts. The division's training and organization continued in Kisber, Győr, and Budapest, using primarily Hungarian equipment. By June 1944, it had a strength of about 4,900 and was involved in operations on the Eastern Front."

EW_German_Units_Country.22.t:0 "22. SS-Freiwilligen Kavallerie-Division"
EW_German_Units_Country.22.d:0 "The 22nd SS-Freiwilligen Kavallerie-Division, initially named Maria Theresia, was formed in December 1943 from the 17th SS-Cavalry Regiment of the 8th SS Cavalry Division Florian Geyer. It was established in Kisbér, Hungary, with personnel largely comprising Hungarian Volksdeutsche conscripts. The division's training and organization continued in Kisber, Győr, and Budapest, using primarily Hungarian equipment. By June 1944, it had a strength of about 4,900 and was involved in operations on the Eastern Front."
