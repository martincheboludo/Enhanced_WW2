SS_Create_Waffen_SS_21:0 "21. Waffen-Gebirgsdivision der SS Skanderbeg (1. Albanisch)"
SS_Create_Waffen_SS_21_desc:0 "The 21st Waffen-Gebirgsdivision der SS Skanderbeg (1. Albanisch) was established in 1944, composed primarily of Albanian volunteers. Named after the national hero Skanderbeg, this division was part of the German efforts to mobilize troops from occupied territories. It operated primarily in the Balkans, engaging in anti-partisan and defensive operations against Allied forces. The division reflects the complex dynamics of collaboration and resistance in the region during World War II."

