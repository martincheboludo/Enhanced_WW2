SS_Create_Waffen_SS_15_desc:0 "The 15th Waffen Grenadier Division of the SS (1st Latvian) was established in 1943, predominantly composed of Latvian volunteers. This division was involved in various operations on the Eastern Front, including defensive and anti-partisan actions. Despite its role in the German military efforts, the division's association with the Waffen-SS and its actions during the war have been subject to significant scrutiny, including involvement in war crimes."

