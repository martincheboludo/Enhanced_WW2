WE_Create_3:0 "250. Infanterie-Division (Spanische)"
WE_Create_3_desc:0 "The 250. Infanterie-Division (Spanische), known as the División Azul or Spanish Blue Division, was a volunteer unit composed of Spanish soldiers who fought alongside the Wehrmacht on the Eastern Front during World War II. Formed in 1941 and composed of fervent anti-communists from Spain, the division was deployed primarily around Leningrad. Despite being less mechanized than German divisions, the Blue Division earned a reputation for its tenacity and courage under harsh conditions, fighting in some of the most grueling battles of the war before being withdrawn in 1943."

EW_German_Units_Country.43.t:0 "250. Infanterie-Division (Spanische)"
