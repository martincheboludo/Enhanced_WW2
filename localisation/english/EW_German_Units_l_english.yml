SS_Create_Waffen_SS_30_desc:0 "Formed in 1944, the 30th Waffen Grenadier Division of the SS (1st Belarusian) was primarily composed of Belarusian volunteers and conscripts. The division was initially formed in the area of Königsbrück, Saxony, Germany, before being sent to the Eastern Front."

