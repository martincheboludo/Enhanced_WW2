SS_Create_Waffen_SS_36:0 "36. Waffen-Grenadier-Division der SS Dirlewanger"
SS_Create_Waffen_SS_36_desc:0 "Formed in late 1944, the 36th Waffen-Grenadier-Division der SS Dirlewanger was composed primarily of convicts, criminals, and other undesirables. The division was led by Oskar Dirlewanger and was notorious for its brutal conduct and war crimes throughout its operations."

