SS_Create_Waffen_SS_5:0 "5. SS-Panzerdivision Wiking"
SS_Create_Waffen_SS_5_desc:0 "The 5th SS Panzer Division “Wiking” was formed in 1940 and was unique among the Waffen-SS divisions for its multinational composition, drawing volunteers from countries such as Denmark, Norway, Sweden, Finland, and the Netherlands. The division was originally formed at Heuberg, Germany, and was created to operate on the Eastern Front during World War II. Known for its fierce fighting and high mobility, the Wiking division became one of the most renowned SS units, participating in numerous significant battles, including those on the Eastern Front against the Soviet Union."

