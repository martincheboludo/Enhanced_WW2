SS_Create_Waffen_SS_6:0 "6. SS-Gebirgs-Division Nord"
SS_Create_Waffen_SS_6_desc:0 "The 6th SS Mountain Division 'Nord' was a mountain infantry division of the Waffen-SS, established in 1941 and primarily composed of soldiers from Norway, Finland, and other northern European countries. It was initially formed for operations in the far north, including the Arctic and Scandinavian theaters, but later fought on the Eastern Front and in Finland. The division was known for its specialized mountain warfare capabilities and was involved in defensive battles during the retreat from Finland. Despite its mixed combat record, 'Nord' was notable for its endurance in harsh conditions and challenging terrains."

