SS_Create_Waffen_SS_10:0 "10. SS-Panzerdivision Frundsberg"
SS_Create_Waffen_SS_10_desc:0 "The 10th SS Panzer Division 'Frundsberg' was established in 1943 and named after the 16th-century German knight Franz von Frundsberg. Known for its effectiveness in combat, the division fought extensively on both the Eastern and Western Fronts. It participated in key battles including the Battle of the Bulge and various defensive actions in Germany. The division was recognized for its strong performance in combat but, like other Waffen-SS units, was also involved in war crimes during its operations."

