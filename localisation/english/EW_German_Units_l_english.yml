EW_German_Units_Country.23.d:0 "The 23rd Waffen Mountain Division of the SS Kama, formed on 1 April 1944, was a Croatian unit organized primarily from volunteers. It was established in Split, Croatia, and trained in the mountainous regions of the country. The division was designed for operations in the Balkans and saw service on the Eastern Front after its formation."
