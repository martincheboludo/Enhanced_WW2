SS_Create_Waffen_SS_29_desc:0 "The 29th Waffen Grenadier Division of the SS (1st Italian) was formed in 1944, consisting primarily of Italian volunteers. The division was initially organized in the region of northern Italy under German occupation following the armistice of Italy with the Allies."

