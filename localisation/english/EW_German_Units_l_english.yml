SS_Create_Waffen_SS_24:0 "24. Waffen-Gebirgs-Division der SS Karstjäger"
SS_Create_Waffen_SS_24_desc:0 "The 24th Waffen Mountain Division of the SS Karstjäger was formed in 1944, primarily consisting of German and Italian personnel. Established in Trieste, Italy, the division was designed for operations in mountainous terrain, reflecting its name, which refers to the Karst region known for its rugged landscape. The division was involved in various operations in the mountainous regions of Italy, facing difficult conditions in its engagements."

