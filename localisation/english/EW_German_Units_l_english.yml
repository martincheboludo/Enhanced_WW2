SS_Create_Waffen_SS_11:0 "11. SS-Panzergrenadierdivision Nordland"
SS_Create_Waffen_SS_11_desc:0 "The 11th SS Panzergrenadier Division 'Nordland' was an elite division of the Waffen-SS, predominantly made up of Scandinavian volunteers from countries such as Denmark, Norway, and Sweden. Formed in 1942, it saw significant action on the Eastern Front, particularly in the battles around Leningrad and during the defense of the Baltic States. Known for its strong nationalistic motivations and combat prowess, the division was also involved in numerous war crimes. Despite its controversial nature, it was considered a formidable force within the Waffen-SS."

