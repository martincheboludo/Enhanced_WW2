SS_Create_Waffen_SS_38_desc:0 "Formed in August 1944, the 38th SS Grenadier Division Nibelungen was composed primarily of Volksdeutsche and other recruits. Named after the Nibelung saga, it was tasked with defending the eastern front and saw action in various battles during the late stages of World War II."

