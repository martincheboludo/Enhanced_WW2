WE_Create_1:0 "130. Panzer-Lehr-Division"
WE_Create_1_desc:0 "The Panzer-Lehr-Division was one of Nazi Germany’s premier armored divisions, formed in 1943 from elite training and demonstration units within Germany. Designed to be an instructional and model division, it was heavily equipped with the latest tanks and mechanized infantry. The division saw significant action during the Normandy Invasion and the Ardennes Offensive, where it was known for its high combat effectiveness despite suffering heavy casualties, particularly during the Allied bombing campaigns in Normandy."

