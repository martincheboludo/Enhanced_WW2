SS_Create_Waffen_SS_20:0 "20. Waffen-Grenadier-Division der SS (1. Estnische)"
SS_Create_Waffen_SS_20_desc:0 "The 20th Waffen-Grenadier-Division der SS (1. Estnische) was formed in 1943, consisting primarily of Estonian volunteers. This division was part of the Nazi regime's efforts to incorporate soldiers from occupied territories into the Waffen-SS. The division was engaged in various combat operations on the Eastern Front, participating in defensive and offensive actions against the Soviet Union. Its formation reflected the broader collaboration of Baltic states with the German military during World War II."

