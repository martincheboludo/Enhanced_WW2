SS_Create_Waffen_SS_9:0 "9. SS-Panzerdivision Hohenstaufen"
SS_Create_Waffen_SS_9_desc:0 "The 9th SS Panzer Division 'Hohenstaufen' was a renowned unit in the Waffen-SS, formed in 1943. It was named after the Hohenstaufen Castle in Germany and became known for its effectiveness in armored warfare. The division saw significant action on the Eastern Front, including participation in the battles of Kursk and the defensive operations in Hungary and Austria. It was recognized for its combat prowess but also faced accusations of involvement in war crimes during its engagements."

