SS_Create_Waffen_SS_13:0 "13. Waffen-Gebirgs-Division der SS Handschar (1. Kroatische)"
SS_Create_Waffen_SS_13_desc:0 "The 13th Waffen Mountain Division of the SS Handschar (1st Croatian) was a Waffen-SS division composed primarily of Croatian volunteers. Formed in 1943 in the Independent State of Croatia, the division was intended to operate in the mountainous regions of the Balkans. Known for its diverse ethnic composition and participation in anti-partisan operations, the Handschar division was involved in both front-line combat and suppression of resistance movements. Despite its operational role, it was implicated in various war crimes and atrocities during its service."

