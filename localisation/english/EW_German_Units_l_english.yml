 SS_Create_Waffen_SS_1:0 "1. SS-Panzerdivision Leibstandarte SS Adolf Hitler"
 SS_Create_Waffen_SS_1_desc:0 "The Leibstandarte SS Adolf Hitler (LSSAH) was an elite division of the Waffen-SS during World War II, originally formed as Adolf Hitler's personal bodyguard unit in 1933. Over time, it evolved into a highly trained and combat-effective military unit, participating in numerous key battles across Europe, including the invasions of Poland, France, and the Soviet Union, as well as significant actions during the Battle of the Bulge. Known for its formidable combat capabilities and strong ideological commitment to National Socialism, the LSSAH was involved in war crimes and atrocities, reflecting the dark side of its fervent loyalty and militaristic prowess."

