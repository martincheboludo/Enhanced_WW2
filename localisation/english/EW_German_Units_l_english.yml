SS_Create_Waffen_SS_27:0 "27. SS-Freiwilligen-Grenadier-Division Langemarck (1. Flämische)"
SS_Create_Waffen_SS_27_desc:0 "The 27th SS Volunteer Grenadier Division Langemarck (1st Flemish) was formed in 1944. It was composed primarily of Flemish volunteers who had joined the Waffen-SS. The division was named after the Battle of Langemarck during World War I and was mostly formed and trained in the region around Wildflecken, Germany."

EW_German_Units_Country.27.t:0 "27. SS-Freiwilligen-Grenadier-Division Langemarck (1. Flämische)"
EW_German_Units_Country.27.d:0 "The 27th SS Volunteer Grenadier Division Langemarck (1st Flemish) was formed in 1944, primarily from Flemish volunteers. It was trained in the Wildflecken area in Germany and named after the famous Battle of Langemarck."
