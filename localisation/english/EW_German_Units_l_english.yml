SS_Create_Waffen_SS_14:0 "14. Waffen-Grenadier-Division der SS (1. Galizische)"
SS_Create_Waffen_SS_14_desc:0 "The 14th Waffen Grenadier Division of the SS (1st Galician) was a division formed in 1943, primarily composed of Ukrainian volunteers from Galicia. Created as part of the Waffen-SS, the division was involved in various operations on the Eastern Front, including anti-partisan activities and combat against Soviet forces. Despite its contributions on the battlefield, the division was also implicated in war crimes and faced significant criticism for its conduct during the war."

