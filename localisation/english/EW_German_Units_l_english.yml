WE_Create_2:0 "Fallschirm-Panzer-Division 1 Hermann Göring"
WE_Create_2_desc:0 "The Fallschirm-Panzer-Division 1 Hermann Göring was an elite Luftwaffe unit that started as a police unit and later became a paratrooper division before being reformed into a panzer division in 1944. It fought in several critical campaigns, including North Africa, Sicily, Italy, and the Eastern Front. Known for its high morale and versatility, the division was equipped with a mix of armored vehicles and paratroopers, playing a key role in defensive operations, particularly during the Italian Campaign and the defense of the Reich in the war’s final stages."

