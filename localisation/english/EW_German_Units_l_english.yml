SS_Create_Waffen_SS_4:0 "4. SS-Polizei-Panzergrenadier-Division"
SS_Create_Waffen_SS_4_desc:0 "The 4th SS Polizei Panzergrenadier Division was originally formed from members of the German police force in 1939, reflecting the integration of civilian institutions into the Nazi war machine. Initially deployed in the invasion of France and later in anti-partisan operations in the Balkans, the division was later upgraded to a Panzergrenadier division, receiving more mechanized and armored units. The Polizei Division saw heavy fighting on the Eastern Front, including the grueling battles at Leningrad and in the defensive campaigns of 1944. Although not as ideologically driven as other Waffen-SS units, the division still participated in atrocities and was considered a reliable combat force within the SS structure."

EW_German_Units_Country.4.t:0 "4. SS-Polizei-Panzergrenadier-Division"
EW_German_Units_Country.4.d:0 "The 4th SS Polizei Panzergrenadier Division was originally formed from members of the German police force in 1939, reflecting the integration of civilian institutions into the Nazi war machine. Initially deployed in the invasion of France and later in anti-partisan operations in the Balkans, the division was later upgraded to a Panzergrenadier division, receiving more mechanized and armored units. The Polizei Division saw heavy fighting on the Eastern Front, including the grueling battles at Leningrad and in the defensive campaigns of 1944. Although not as ideologically driven as other Waffen-SS units, the division still participated in atrocities and was considered a reliable combat force within the SS structure."
