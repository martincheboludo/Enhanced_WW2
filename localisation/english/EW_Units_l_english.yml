 WSS_mot_artillery_brigade:0 "SS Motorized Artillery"
 WSS_mot_artillery_brigade_desc:0 ""
 WSS_light_tank_destroyer_brigade:0 "SS Light Tank Destroyer"
 WSS_light_tank_destroyer_brigade_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Light Tank Destroyers are based on the chassis of Light Tanks, which means they are fairly mobile but do not carry particularly powerful guns compared to heavier TDs."
 WSS_medium_tank_destroyer_brigade:0 "SS Medium Tank Destroyer"
 WSS_medium_tank_destroyer_brigade_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Medium Tank Destroyers are based on the chassis of Medium Tanks, meaning they are fairly mobile and carry respectable firepower."
 WSS_heavy_tank_destroyer_brigade:0 "SS Heavy Tank Destroyer"
 WSS_heavy_tank_destroyer_brigade_desc:0 "A heavy tank destroyer has the turret removed to carry an even larger gun in a fixed mounting."
 WSS_modern_tank_destroyer_brigade:0 "SS Modern Tank Destroyer"
 WSS_modern_tank_destroyer_brigade_desc:0 "A Modern Tank chassis fitted with a much larger gun instead of a turret."
 WSS_light_sp_artillery_brigade:0 "SS Light SP Artillery"
 WSS_medium_sp_artillery_brigade:0 "SS Medium SP Artillery"
 WSS_heavy_sp_artillery_brigade:0 "SS Heavy SP Artillery"
 WSS_modern_sp_artillery_brigade:0 "SS Modern SP Artillery"
 WSS_cavalry:0 "SS Cavalry"
 WSS_cavalry_desc:0 "Horse mounted infantry. More expensive, but with good mobility."
 WSS_light_armor:0 "SS Light Tank"
 WSS_light_armor_desc:0 "Lightly armored tanks."
 WSS_medium_armor:0 "SS Medium Tank"
 WSS_medium_armor_desc:0 "Medium tanks are flexible and can do almost any job."
 WSS_heavy_armor:0 "SS Heavy Tank"
 WSS_heavy_armor_desc:0 "The strongest tanks with powerful armor and weapons, but slow and tactically inflexible."
 WSS_motorized:0 "SS Motorized Infantry"
 WSS_motorized_desc:0 "Motorized infantry transportation, such as trucks and motorcycles."
 WSS_mechanized:0 "SS Mechanized Infantry"
 WSS_mechanized_desc:0 "Lightly armored infantry transportation."
 WSS_modern_armor:0 "SS Modern Tank"
 WSS_modern_armor_desc:0 "Modern Tanks have evolved to deal with most battlefield situations. Powerful guns and sloped armor have eliminated the need for specialized tanks."
 WSS_infantry:0 "SS Infantry"
 WSS_infantry_desc:0 "Meat for the meat grinder."
 WSS_mountaineers:0 "SS Mountaineers"
 WSS_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialized training for this environment, we can minimize these risks."